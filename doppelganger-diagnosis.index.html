<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no">
<title>Doppelganger - 性格診断</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0a0a0f;--surface:#12121e;--surface2:#1a1a2e;--surface3:#242440;--accent:#6c5ce7;--accent2:#a29bfe;--pink:#e84393;--text:#e8e8ef;--text2:#7a7a9e;--success:#00b894;--warning:#fdcb6e;--danger:#e17055;--radius:14px;--shadow:0 8px 32px rgba(0,0,0,.5)}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden;-webkit-tap-highlight-color:transparent;-webkit-text-size-adjust:100%;touch-action:manipulation}
.screen{display:none;min-height:100vh;min-height:100dvh;padding:20px;padding-top:env(safe-area-inset-top,20px);position:relative}
.screen.active{display:flex;flex-direction:column;align-items:center;justify-content:center}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeOut{from{opacity:1}to{opacity:0}}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}
@keyframes slideIn{from{opacity:0;transform:translateX(40px)}to{opacity:1;transform:translateX(0)}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
@keyframes glow{0%,100%{box-shadow:0 0 20px rgba(108,92,231,.2)}50%{box-shadow:0 0 40px rgba(108,92,231,.5)}}
@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
@keyframes ripple{0%{transform:scale(0);opacity:.6}100%{transform:scale(2.5);opacity:0}}
@keyframes typeReveal{from{opacity:0;transform:scale(.9) translateY(20px)}to{opacity:1;transform:scale(1) translateY(0)}}
@keyframes barGrow{from{width:0}to{width:var(--target)}}

/* === Background Particles === */
#particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0}
.screen{z-index:1}

/* === Start Screen === */
.start-content{text-align:center;max-width:500px;animation:fadeIn .8s ease}
.logo-wrap{margin-bottom:24px}
.logo{font-size:clamp(2rem,7vw,3rem);font-weight:900;letter-spacing:-.03em;background:linear-gradient(135deg,#6c5ce7,#a29bfe,#fd79a8,#e84393);background-size:200% 200%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:float 4s ease-in-out infinite}
.logo-sub{font-size:.75rem;letter-spacing:.3em;color:var(--text2);text-transform:uppercase;margin-top:4px}
.subtitle{font-size:.95rem;color:var(--text2);margin-bottom:36px;line-height:1.8}
.start-btn{padding:18px 56px;font-size:1.1rem;font-weight:700;border:none;border-radius:50px;background:-webkit-linear-gradient(135deg,var(--accent),#a29bfe);background:linear-gradient(135deg,var(--accent),#a29bfe);color:#fff;cursor:pointer;transition:all .3s;-webkit-appearance:none;box-shadow:0 4px 20px rgba(108,92,231,.4);position:relative;overflow:hidden}
.start-btn:hover{transform:translateY(-3px);box-shadow:0 8px 30px rgba(108,92,231,.6)}
.start-btn:active{transform:translateY(0)}
.start-sub{margin-top:12px;font-size:.75rem;color:var(--text2);line-height:1.6;opacity:.75;max-width:320px;text-align:center}
.start-info{margin-top:28px;font-size:.8rem;color:var(--text2);line-height:1.6;opacity:.7}

/* === Question Screen === */
.question-screen{justify-content:flex-start;padding-top:16px}
.progress-area{width:100%;max-width:600px;margin-bottom:20px}
.progress-info{display:flex;justify-content:space-between;align-items:center;font-size:.8rem;color:var(--text2);margin-bottom:8px}
.progress-bar{width:100%;height:5px;background:var(--surface2);border-radius:3px;overflow:hidden}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2),var(--pink));border-radius:3px;transition:width .5s cubic-bezier(.4,0,.2,1)}
.layer-badge{display:inline-block;padding:3px 10px;border-radius:20px;font-size:.7rem;font-weight:600;border:1px solid var(--surface3);color:var(--text2);margin-bottom:6px}
.question-container{width:100%;max-width:600px;flex:1;display:flex;flex-direction:column;align-items:center;animation:fadeIn .3s ease}
.q-cat{font-size:.75rem;color:var(--accent2);margin-bottom:10px;letter-spacing:.08em;text-transform:uppercase}
.q-text{font-size:1rem;line-height:1.8;color:var(--text);text-align:center;margin-bottom:24px;padding:0 12px;min-height:60px}
.choices{width:100%;max-width:520px}
.choice-labels{display:flex;justify-content:space-between;gap:16px;margin-bottom:14px;padding:0 6px}
.choice-label{font-size:.78rem;color:var(--text2);line-height:1.5;max-width:46%}
.choice-label.right{text-align:right}
.answer-btns{display:flex;gap:10px;justify-content:center;margin-bottom:16px}
.answer-btn{width:52px;height:52px;border:2px solid var(--surface3);border-radius:50%;background:var(--surface);color:var(--text2);font-size:.95rem;font-weight:600;cursor:pointer;transition:all .2s;display:flex;align-items:center;justify-content:center;position:relative;-webkit-appearance:none;touch-action:manipulation}
.answer-btn:hover{border-color:var(--accent);color:var(--text);transform:scale(1.1)}
.answer-btn.selected{color:#fff;transform:scale(1.1);animation:pulse .3s ease}
.answer-btn:nth-child(1).selected{background:var(--accent);border-color:var(--accent)}
.answer-btn:nth-child(2).selected{background:#7c6ef0;border-color:#7c6ef0}
.answer-btn:nth-child(3).selected{background:var(--surface3);border-color:var(--accent2);color:var(--accent2)}
.answer-btn:nth-child(4).selected{background:#c0539b;border-color:#c0539b}
.answer-btn:nth-child(5).selected{background:var(--pink);border-color:var(--pink)}
.scale-labels{display:flex;justify-content:space-between;font-size:.65rem;color:var(--text2);padding:0 10px;margin-bottom:20px;opacity:.6}
.nav-btns{display:flex;gap:12px;margin-top:auto;padding:16px 0 24px}
.nav-btn{padding:10px 24px;border:1px solid var(--surface3);border-radius:50px;background:transparent;color:var(--text2);cursor:pointer;font-size:.85rem;transition:all .2s;-webkit-appearance:none;touch-action:manipulation}
.nav-btn:hover{border-color:var(--accent);color:var(--text)}
.nav-btn:disabled{opacity:.25;cursor:not-allowed}
.nav-btn:disabled:hover{border-color:var(--surface3);color:var(--text2)}

/* === Analyzing Screen === */
.analyzing{text-align:center;animation:fadeIn .5s ease}
.analyze-spinner{width:80px;height:80px;border:3px solid var(--surface3);border-top-color:var(--accent);border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 24px}
.analyze-text{color:var(--text2);font-size:.9rem;line-height:1.6}
.analyze-step{color:var(--accent2);font-size:.85rem;margin-top:8px;min-height:1.2em}

/* === Result Screen === */
.result-screen{justify-content:flex-start;padding:20px 16px 40px}
.result-card{width:100%;max-width:520px;background:linear-gradient(145deg,var(--surface),var(--surface2));border:1px solid var(--surface3);border-radius:20px;padding:36px 28px;box-shadow:var(--shadow);animation:typeReveal .8s cubic-bezier(.2,.8,.2,1)}
/* Type Illustration */
.type-illust{width:100px;height:100px;margin:0 auto 16px;display:flex;align-items:center;justify-content:center;border-radius:50%;position:relative;font-size:2.8rem;animation:float 4s ease-in-out infinite}
.type-illust.fam-Architects{background:radial-gradient(circle,rgba(108,92,231,.15),rgba(108,92,231,.05));border:2px solid rgba(108,92,231,.3);box-shadow:0 0 30px rgba(108,92,231,.15)}
.type-illust.fam-Mystics{background:radial-gradient(circle,rgba(232,67,147,.15),rgba(232,67,147,.05));border:2px solid rgba(232,67,147,.3);box-shadow:0 0 30px rgba(232,67,147,.15)}
.type-illust.fam-Commanders{background:radial-gradient(circle,rgba(0,184,148,.15),rgba(0,184,148,.05));border:2px solid rgba(0,184,148,.3);box-shadow:0 0 30px rgba(0,184,148,.15)}
.type-illust.fam-Catalysts{background:radial-gradient(circle,rgba(253,203,110,.15),rgba(253,203,110,.05));border:2px solid rgba(253,203,110,.3);box-shadow:0 0 30px rgba(253,203,110,.15)}
.type-illust-ring{position:absolute;width:100%;height:100%;border-radius:50%;border:1px solid;opacity:.3;animation:spin 20s linear infinite}
.result-family{font-size:.7rem;letter-spacing:.2em;text-transform:uppercase;margin-bottom:6px;text-align:center;font-weight:600}
.result-type-num{font-size:.8rem;color:var(--text2);text-align:center;margin-bottom:6px}
.result-type-name{font-size:clamp(1.5rem,5vw,2rem);font-weight:900;text-align:center;margin-bottom:4px;background:linear-gradient(135deg,var(--accent),var(--accent2),var(--pink));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.result-type-en{font-size:.9rem;color:var(--text2);text-align:center;margin-bottom:16px;font-style:italic}
.result-catch{font-size:.95rem;color:var(--warning);text-align:center;margin-bottom:28px;line-height:1.6;padding:12px 16px;background:rgba(253,203,110,.06);border-radius:var(--radius);border:1px solid rgba(253,203,110,.15)}
.axis-pills{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-bottom:24px}
.axis-pill{padding:6px 14px;border-radius:20px;font-size:.75rem;font-weight:600;background:var(--surface);border:1px solid var(--surface3)}
.result-section{margin-bottom:18px}
.result-section h3{font-size:.78rem;color:var(--accent2);margin-bottom:8px;letter-spacing:.06em;text-transform:uppercase;display:flex;align-items:center;gap:6px}
.result-section h3::before{content:'';display:inline-block;width:3px;height:14px;background:var(--accent);border-radius:2px}
.result-section p{font-size:.88rem;line-height:1.75;color:var(--text)}
.result-quote{background:var(--surface);border-left:3px solid var(--accent);padding:14px 18px;border-radius:0 var(--radius) var(--radius) 0;font-style:italic;color:var(--text2);font-size:.88rem;margin:20px 0;line-height:1.5}

/* Jobs Section */
.jobs-section{margin-top:18px}
.jobs-list{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
.job-tag{padding:6px 14px;border-radius:20px;font-size:.78rem;background:var(--surface);border:1px solid var(--surface3);color:var(--text);transition:all .2s}

/* Compatibility Section */
.compat-section{margin-top:20px;padding:20px;background:linear-gradient(135deg,rgba(108,92,231,.05),rgba(0,184,148,.05));border:1px solid rgba(108,92,231,.2);border-radius:var(--radius)}
.compat-title{font-size:.8rem;color:var(--accent);font-weight:700;margin-bottom:14px;display:flex;align-items:center;gap:6px}
.compat-item{margin-bottom:16px;padding:12px;background:var(--surface);border-radius:10px;border:1px solid var(--surface3)}
.compat-label{font-size:.7rem;color:var(--accent2);font-weight:600;letter-spacing:.1em;text-transform:uppercase;margin-bottom:4px}
.compat-type{font-size:.9rem;font-weight:700;color:var(--text);margin-bottom:4px}
.compat-reason{font-size:.82rem;color:var(--text2);line-height:1.6}

/* Contradiction Fingerprint */
.contradiction-section{margin-top:24px;padding:20px;background:linear-gradient(135deg,rgba(232,67,147,.05),rgba(108,92,231,.05));border:1px solid rgba(232,67,147,.2);border-radius:var(--radius)}
.contradiction-title{font-size:.8rem;color:var(--pink);font-weight:700;margin-bottom:12px;display:flex;align-items:center;gap:6px}
.contradiction-item{margin-bottom:16px;padding:12px 14px;background:rgba(232,67,147,.03);border-radius:10px;border:1px solid rgba(232,67,147,.1)}
.contradiction-header{display:flex;align-items:center;gap:8px;margin-bottom:6px}
.contradiction-icon{color:var(--pink);font-size:1rem;flex-shrink:0}
.contradiction-name{font-size:.75rem;color:var(--pink);font-weight:600}
.contradiction-level{font-size:.65rem;padding:2px 8px;border-radius:10px;font-weight:600}
.contradiction-level.large{background:rgba(232,67,147,.2);color:var(--pink)}
.contradiction-level.medium{background:rgba(253,203,110,.2);color:var(--warning)}
.contradiction-level.small{background:rgba(162,155,254,.2);color:var(--accent2)}
.contradiction-text{font-size:.85rem;line-height:1.7;color:var(--text)}
.no-contradiction{color:var(--text2);font-size:.82rem;font-style:italic}

/* Radar Chart */
.radar-wrap{width:100%;max-width:520px;margin:20px auto;background:var(--surface);border:1px solid var(--surface3);border-radius:var(--radius);padding:20px;text-align:center}
.radar-wrap h3{font-size:.8rem;color:var(--accent2);margin-bottom:12px;letter-spacing:.06em}
canvas#radarChart{max-width:320px;width:100%;height:auto}

/* P-Score Spectrum (Bidirectional) */
.spectrum-wrap{width:100%;max-width:520px;margin:20px auto;background:var(--surface);border:1px solid var(--surface3);border-radius:var(--radius);padding:20px}
.spectrum-wrap h3{font-size:.8rem;color:var(--accent2);margin-bottom:6px;letter-spacing:.06em}
.spectrum-note{font-size:.7rem;color:var(--text2);margin-bottom:16px;text-align:center;opacity:.7}
.spectrum-row{margin-bottom:16px}
.spectrum-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:4px}
.spectrum-name{font-size:.75rem;color:var(--text2);font-weight:600}
.spectrum-val{font-size:.7rem;color:var(--accent2);font-weight:600}
.spectrum-labels{display:flex;justify-content:space-between;font-size:.68rem;margin-bottom:3px}
.spectrum-lo{color:var(--accent2)}
.spectrum-hi{color:var(--pink)}
.spectrum-bar{position:relative;width:100%;height:8px;background:var(--surface2);border-radius:4px;overflow:visible}
.spectrum-center{position:absolute;left:50%;top:-2px;width:1px;height:12px;background:var(--text2);opacity:.4;z-index:2}
.spectrum-fill{position:absolute;top:0;height:100%;border-radius:4px;transition:all 1s cubic-bezier(.4,0,.2,1)}
.spectrum-desc{font-size:.7rem;color:var(--text2);margin-top:4px;line-height:1.4;font-style:italic}

/* P-Score Bars (raw detail) */
.pscores-toggle{margin:16px auto 0;display:block;padding:10px 24px;border:1px solid var(--surface3);border-radius:50px;background:transparent;color:var(--text2);cursor:pointer;font-size:.8rem;transition:all .2s;-webkit-appearance:none;touch-action:manipulation}
.pscores-toggle:hover{border-color:var(--accent);color:var(--text)}
.pscores-detail{display:none;width:100%;max-width:520px;margin:16px auto 0;background:var(--surface);border:1px solid var(--surface3);border-radius:var(--radius);padding:20px}
.pscores-detail.show{display:block;animation:fadeIn .4s ease}
.pscore-row{display:flex;align-items:center;margin-bottom:8px;font-size:.78rem}
.pscore-label{width:120px;color:var(--text2);flex-shrink:0}
.pscore-bar-bg{flex:1;height:7px;background:var(--surface2);border-radius:4px;overflow:hidden;margin:0 10px}
.pscore-bar-fill{height:100%;border-radius:4px;transition:width 1s cubic-bezier(.4,0,.2,1)}
.pscore-val{width:32px;text-align:right;color:var(--text2);font-size:.75rem;font-weight:600}

/* Retry */
.retry-btn{margin:24px auto 0;display:block;padding:14px 40px;border:1px solid var(--accent);border-radius:50px;background:transparent;color:var(--accent2);cursor:pointer;font-size:.9rem;transition:all .3s}
.retry-btn:hover{background:var(--accent);color:#fff}

/* === Relational Style Section === */
.relational-section{border-top:1px solid var(--surface3);padding-top:16px;margin-top:20px}
.relational-section h3{font-size:1rem;margin-bottom:6px}
.relational-intro{font-size:.78rem;color:var(--text2);margin-bottom:16px;line-height:1.6}
.relational-item{margin-bottom:18px;padding:14px 16px;background:var(--surface);border-radius:12px;border:1px solid var(--surface3)}
.relational-label{font-size:.85rem;font-weight:700;color:var(--text);margin-bottom:6px;display:flex;align-items:center;justify-content:space-between}
.relational-score{font-size:.75rem;font-weight:600;color:var(--accent2);background:var(--surface2);padding:2px 8px;border-radius:10px}
.relational-scale{display:flex;align-items:center;gap:8px;margin-bottom:10px;font-size:.7rem;color:var(--text2)}
.relational-bar-bg{flex:1;height:5px;background:var(--surface2);border-radius:3px;overflow:hidden}
.relational-bar-fill{height:100%;border-radius:3px;background:linear-gradient(90deg,var(--accent),var(--pink));transition:width .8s ease}
.relational-item p{font-size:.82rem;line-height:1.75;color:var(--text);margin:0}
.relational-core{margin-top:16px;padding:16px 18px;background:linear-gradient(135deg,rgba(108,92,231,.08),rgba(232,67,147,.08));border:1px solid rgba(108,92,231,.2);border-radius:12px}
.relational-core-title{font-size:.82rem;font-weight:700;color:var(--accent2);margin-bottom:8px}
.relational-core p{font-size:.82rem;line-height:1.75;color:var(--text);margin:0}

/* === Break Screen (Quote Card) === */
.break-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(10,10,15,.92);z-index:100;display:flex;align-items:center;justify-content:center;animation:fadeIn .5s ease}
.break-card{max-width:420px;width:90%;text-align:center;padding:40px 28px;background:linear-gradient(145deg,var(--surface),var(--surface2));border:1px solid var(--surface3);border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.6);animation:typeReveal .6s cubic-bezier(.2,.8,.2,1)}
.break-progress-label{font-size:.75rem;color:var(--accent2);letter-spacing:.15em;text-transform:uppercase;margin-bottom:16px}
.break-emoji{font-size:2.5rem;margin-bottom:16px;animation:float 3s ease-in-out infinite}
.break-quote{font-size:1rem;line-height:1.8;color:var(--text);font-style:italic;margin-bottom:12px;padding:0 8px}
.break-author{font-size:.8rem;color:var(--text2);margin-bottom:24px}
.break-btn{padding:14px 40px;border:1px solid var(--accent);border-radius:50px;background:transparent;color:var(--accent2);cursor:pointer;font-size:.9rem;transition:all .3s;-webkit-appearance:none;touch-action:manipulation}
.break-btn:hover{background:var(--accent);color:#fff}

/* === Share Buttons === */
.share-section{margin:24px auto;width:100%;max-width:520px;text-align:center}
.share-title{font-size:.8rem;color:var(--text2);margin-bottom:12px;letter-spacing:.08em}
.share-buttons{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
.share-btn{display:flex;align-items:center;gap:6px;padding:10px 20px;border:none;border-radius:50px;font-size:.82rem;font-weight:600;cursor:pointer;transition:all .3s;color:#fff;-webkit-appearance:none;touch-action:manipulation}
.share-btn:hover{transform:translateY(-2px);box-shadow:0 4px 16px rgba(0,0,0,.3)}
.share-btn.x-btn{background:#000}
.share-btn.fb-btn{background:#1877F2}
.share-btn.insta-btn{background:linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888)}
.share-btn.copy-btn{background:var(--surface3);color:var(--text2)}
.share-btn.copy-btn:hover{color:var(--text)}
.share-btn svg{width:16px;height:16px;fill:currentColor}

/* === Types Link Button === */
.types-link-btn{margin:16px auto 0;display:block;padding:12px 32px;border:1px solid var(--surface3);border-radius:50px;background:transparent;color:var(--text2);cursor:pointer;font-size:.85rem;transition:all .3s;text-decoration:none;text-align:center;max-width:280px;-webkit-appearance:none;touch-action:manipulation}
.types-link-btn:hover{border-color:var(--accent);color:var(--accent2);transform:translateY(-2px)}

/* === Save/Resume Banner === */
.resume-banner{position:fixed;top:0;left:0;right:0;z-index:200;background:linear-gradient(135deg,rgba(108,92,231,.95),rgba(162,155,254,.95));padding:16px 20px;text-align:center;animation:fadeIn .4s ease;backdrop-filter:blur(10px)}
.resume-banner p{font-size:.88rem;color:#fff;margin-bottom:10px;line-height:1.5}
.resume-banner .resume-btns{display:flex;gap:10px;justify-content:center}
.resume-banner button{padding:8px 24px;border-radius:50px;font-size:.82rem;font-weight:600;cursor:pointer;transition:all .2s;-webkit-appearance:none}
.resume-yes{background:#fff;color:var(--accent);border:none}
.resume-yes:hover{transform:scale(1.05)}
.resume-no{background:transparent;color:#fff;border:1px solid rgba(255,255,255,.5)}
.resume-no:hover{border-color:#fff}

/* Mobile tweaks */
@media(max-width:420px){
  .answer-btn{width:46px;height:46px;font-size:.85rem}
  .result-card{padding:28px 20px}
  .choice-label{font-size:.72rem}
  .share-btn{padding:8px 14px;font-size:.75rem}
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<!-- Start -->
<div id="startScreen" class="screen active">
<div class="start-content">
  <div class="logo-wrap">
    <div class="logo">Doppelganger</div>
    <div class="logo-sub">Personality Architecture</div>
  </div>
  <p class="subtitle">最新AIが導き出す<strong>あなたの本当の性格</strong>を知り、<br>最高の仲間たちと楽しめる<strong>世界唯一の掲示板</strong>へ</p>

relations:'「頼りになるけど、ちょっと怖い」と思われています。あなたの的確すぎる指摘は、時に相手の心を抉ることがあります。あなたにとっては「事実を伝えただけ」でも、相手は「冷たい」と感じることがある。この認識のズレに気づくことが、あなたの人間関係を劇的に改善するカギです。本当に心を許した相手には、意外なほど甘えん坊な一面を見せることがありますが、その姿を知る人はごく僅かです。',

d:'静かに世界を観察し、本質を見抜く隠れた知性',
s:'あなたの洞察力は異常なレベルです。会議室に入った瞬間に「誰と誰が対立しているか」「本当に決まっていることは何か」を見抜いています。偏りなく物事を分析できるため、どの立場の人からも「あの人に聞けば間違いない」と信頼される存在です。感情的にならず、事実を積み上げて結論を出すあなたの判断は、後になって正しかったことが証明されます',
w:'存在感の薄さは、あなたの能力に見合った評価を受けられない最大の原因です。「何もしていないように見える」のに実は全部見ている。その落差に、時々あなた自身が傷ついているはずです。また、自分から動くことに対する根深い抵抗感があり、どれだけ能力があっても「待ちの姿勢」から抜け出せないことがあります。ストレスが溜まると完全にシャットダウンし、誰とも連絡を取らなくなることも',
b:'集団の端にいて全体を観察している。意見を求められたときだけ的確に答える',
c:'「見ている。全部、見ている」',q:'「……（観察中）」',
soul:'あなたの魂は「見ること」で世界と繋がっています。多くの人は「話すこと」「行動すること」で存在を示しますが、あなたは「観察すること」によって、誰よりも深く世界を理解しています。教室の一番後ろの席から、クラス全体の人間関係の地図が見えていた子供時代。その頃から、あなたの目は人間の本音を見抜いていました。しかし、あなたが抱えている最大の葛藤は「見えすぎること」の孤独です。他人の嘘も、建前も、無意識の動機も——見えてしまう。それを指摘すれば関係が壊れ、黙っていれば自分が苦しくなる。あなたはその間で、いつも沈黙を選んできました。あなたが恐れているのは「見られること」。観察する側にいることが安全地帯であり、自分が観察の対象になることを本能的に避けています。しかし、本当は「あなた自身を見てくれる人」を切望しているのです。',
daily:'飲み会では聞き役に徹しています。しかしあなたの頭の中では「Aさんは今日テンションが低い、何かあったな」「BさんとCさんの関係性が先月と変わった」といった分析が高速で走っています。会話にはあまり参加しませんが、帰り道に誰かが「そういえば、あの時の一言が核心を突いてたよね」と思い出すのは、大抵あなたの発言です。SNSは見る専門で、投稿はほとんどしません。いいねすら押さないことも。映画や本の感想を聞かれると、他の人が気づかなかった伏線や構造を指摘して驚かれます。',
relations:'「何を考えているかわからない」と言われることに慣れていますが、内心では少し寂しいと感じています。あなたは他人を深く理解しているのに、自分は理解されていない——この非対称性があなたの人間関係の核心的な課題です。あなたが心を開くのは、あなたの沈黙を「理解している」と受け取ってくれる人。一緒にいて無理に会話をしなくていい関係が、あなたにとって最も安心できるものです。逆に「もっと話してよ」と要求されると、心が閉じます。',
careers:[
{job:'セキュリティアナリスト・情報分析官',why:'見えないものを見る力、異常を察知する鋭さ——あなたの「観察」という本能が、セキュリティの世界では最高の才能になります。他の人が見逃すパターンを、あなたは直感的に捉えます。'},
{job:'翻訳者・校正者・学芸員',why:'テキストや作品の細部に宿る意図を読み取る力。目立たない仕事ですが、あなたのように「正確に理解し、正確に伝える」ことに価値を見出せる人にとっては天職です。'},
{job:'UXリサーチャー・心理学研究者',why:'人間の行動を観察し、その背後にある動機を分析する——あなたが日常的にやっていることが、そのまま専門スキルになります。ユーザーが「何を言っているか」ではなく「何を求めているか」を見抜く力は、この分野で最も重要な資質です。'}

s:'自由な発想と確実な実行力を兼ね備え、しかもそれを表に出さない。あなたは「気づいたら仕組みが出来上がっていた」という魔法を使えます。誰にも気づかれずに物事を動かせる能力は、組織の中で最も希少なスキルの一つです。表舞台のリーダーが注目を浴びている裏で、実はあなたが全ての設計図を描いていた——そんなことが日常的に起きています',
w:'あなたの最大の弱点は「信頼を得るのに時間がかかりすぎる」ことです。意図を見せないため、周囲からは「何を考えているかわからない人」と警戒されることがあります。また、表に出ないことへの美学がある一方で、「自分の功績が正当に評価されない」ことへの不満が静かに蓄積していくことも。その不満を表に出さないため、ある日突然爆発するか、黙って去るかのどちらかになりがちです',
b:'表には出ないが、裏で仕組みを作り物事を動かしている',
c:'「表に出る必要はない。仕組みが動けばいい」',q:'「俺が考えた通りに動いてるな」',
soul:'あなたの魂が求めているのは「仕組みを作ること」そのものです。注目されること、称賛されることには興味がありません。あなたにとっての最大の報酬は「自分が設計した通りに世界が動いている」という静かな確信です。将棋の棋士が30手先を読むように、あなたは人や組織の動きを設計し、その通りに事が運ぶ快感を知っています。しかし、あなたの中には深い矛盾があります。「誰にも知られたくない」と思いながら、「本当に理解してくれる人がいたら」という渇望。あなたの設計図の美しさを理解できる人は極めて少なく、その孤独はあなたが自覚している以上に深いものです。あなたが恐れているのは「透明人間になること」。影響力を持ちたいけれど、注目されたくない。この矛盾を抱えたまま、あなたは今日も裏側で世界を少しだけ動かしています。',
daily:'プロジェクトで問題が起きたとき、あなたはまず全体の構造を頭の中で再設計します。そして、表向きは「ちょっと提案なんですが」と控えめに切り出しながら、実は全体の方向を変える一手を打ちます。周囲は気づいていませんが、半年前にあなたが何気なく提案した小さな変更が、今の成功の土台になっています。家ではスマートホームのような自動化が好きで、「ボタン一つで全部動く」環境を構築します。料理も好きですが、レシピを独自に改良し、なぜその手順が最適かを論理的に説明できます。',
relations:'あなたを「いい人」と思っている人は多いですが、「よく知っている」と言える人はほとんどいません。あなたは相手に合わせた仮面を自然に使い分けているため、「あの人は誰といても同じだけど、本当の姿は見たことがない」と感じている人が周囲にいるはずです。信頼関係を築くのに時間がかかりますが、一度築いた関係は非常に深く、裏切ることがありません。ただし、信頼を裏切られた場合の切り替えも瞬時で、二度とチャンスを与えません。',

{job:'ゲームデザイナー・戦略プランナー',why:'ルールと仕組みを設計し、その中でプレイヤーが自然に動く世界を作る。あなたの「見えない影響力」への美学が、最も純粋に発揮される仕事です。'},

d:'感情を見せず、規律正しく体系を守る',
s:'あなたの最大の強みは「何があっても揺るがない」という絶対的な安定感です。周囲が感情的になり混乱する中、あなただけが冷静に状況を把握し、やるべきことを淡々と遂行します。感情に左右されない一貫性は、長期間にわたって周囲からの信頼を積み上げ、いつの間にか「あの人がいないと回らない」という存在になっています',
w:'「冷たい人」と誤解されることが最大の課題です。あなたには豊かな感情がありますが、それを外に出すことが極端に苦手です。感謝も愛情も心の中では強く感じているのに、表に出るのは「いつも通りの淡々とした態度」だけ。大切な人に気持ちを伝えられないまま、関係が静かに冷えていくことがあります。また、ルールを守ることに固執するあまり、例外や柔軟な対応が必要な場面で判断が遅れることも',
b:'決められたルールと手順を黙々と遂行する',
c:'「感情は内側に。規律は外側に」',q:'「ルールはルールだ」',
soul:'あなたの魂の深部には、実は激しい感情が眠っています。しかし、あなたはそれを表に出すことの「危険性」を本能的に知っているのです。感情を見せれば、冷静な判断が鈍る。弱さを見せれば、守るべきものを守れなくなる。だから、あなたは鉄の仮面をかぶり続けます。しかし、その仮面の内側では、あなたは誰よりも繊細に世界を感じ取っています。同僚の何気ない一言に深く傷つき、友人の小さな成功を自分のことのように喜んでいる。それなのに、外に出る表現は常に「無表情」か「事務的な対応」だけ。あなたが恐れているのは「感情を出した瞬間に、全てが崩れること」。一度感情の蓋を開けたら、もう戻れないのではないか——その恐怖が、あなたを仮面の中に閉じ込めています。でも本当は、安全な場所で、信頼できる一人の前で、その蓋を開けたいと思っているはずです。',
daily:'仕事のデスクは常に整頓されています。ペンの位置も、ファイルの並びも、毎日同じ。それが崩れると落ち着きません。メールの返信は定型文のようですが、実は一言一言を慎重に選んでいます。感情を込めたいのに、書くと事務的になってしまう自分にもどかしさを感じることも。プレゼントを渡すとき「はい、これ」とぶっきらぼうに差し出しますが、実は何時間もかけて選んでいます。帰宅後は静かに一人の時間を過ごしますが、その中で日中に見せられなかった感情をゆっくり処理しています。',
relations:'あなたの周囲の人は、二つのグループに分かれます。「冷たい人」と思っている多数派と、「本当は誰よりも優しい人」と知っている少数派。後者の人々は、あなたの不器用な優しさ——言葉では表現しないけれど、行動で示す愛情——を理解しています。あなたが最も苦しむのは「気持ちを言葉にしなければならない場面」。記念日や感謝の場面で、心にはあふれるほどの感情があるのに、口から出るのは素っ気ない一言だけ。手紙や文章にすると、驚くほど豊かな表現ができることに、あなた自身が気づいていないかもしれません。',

'Core-Logic-Veiled-Order-Drive':{n:8,nm:'黒幕',en:'The Mastermind',fam:'Architects',
d:'冷静沈着。裏で戦略を練り、確実に目標を遂行する',
s:'あなたの戦略眼は、チェスのグランドマスターのそれに匹敵します。20手先を読み、感情に流されず、最善手を打ち続ける。周囲が混乱し動揺する場面でも、あなたの頭の中では冷静に選択肢が比較検討されています。長期計画を立て、それを数年がかりで遂行する忍耐力も持ち合わせています。あなたがいなければ実現しなかったプロジェクトは、思っている以上に多いはずです',
w:'人を「駒」として見てしまう傾向があります。効率的に目標を達成するために人を配置する——それは戦略としては正しくても、関わる人間の感情を無視しています。気づけば周囲は「利用されている」と感じ、あなたの周りから人が離れていきます。そして最も恐ろしいのは、その孤独にすら「計算通り」と自分に言い聞かせてしまうこと。本当は寂しいのに、弱さを認めることが最大の敗北だと感じている——その頑なさが、あなたを真の孤独に追い込んでいます',
b:'全体の構造を把握し最適な手順で計画を実行。表には理由を見せない',
c:'「駒が動く。予定通りに」',q:'「すべて計算通り」',
soul:'あなたの魂は「支配」を求めているように見えて、実は「安全」を求めています。全てをコントロール下に置きたいのは、コントロールできない状況が怖いからです。予測不能な事態、計算外の感情、思い通りにならない人間関係——それらはあなたにとって「脅威」であり、だからこそ事前に全てを計算し、管理しようとします。しかし、あなたが最も制御できないものは、あなた自身の感情です。普段は完璧に理性で抑え込んでいますが、深夜、一人になったとき、その仮面が少しだけ緩む瞬間があるはずです。「本当にこのままでいいのか」「誰かに全てを委ねてみたい」——そんな考えが浮かび、すぐに「馬鹿なことを考えるな」と打ち消す。あなたの内面で起きているこのドラマは、誰にも見せたことがないはずです。あなたが最も必要としているのは、あなたの戦略を見抜いた上で、それでもそばにいてくれる存在。計算では手に入らない関係が、あなたの人生に最も欠けているピースです。',
daily:'複数のプロジェクトを同時進行で管理しています。頭の中に常に「全体マップ」があり、各要素の進捗と相互関係をリアルタイムで把握しています。会話中も相手の発言を「将来どう使えるか」という視点で聞いていることがあり、自分でも「こんな計算をしてしまう自分」に嫌気がさすことがあります。食事は効率重視で同じメニューを選びがちですが、重要な会食では相手の好みを事前にリサーチし、完璧な店を選びます。寝る前に明日のシナリオを3パターンほどシミュレーションしてから眠りにつきます。',
relations:'あなたの周囲には二種類の人間しかいません。あなたの能力を認めて距離を保つ人と、あなたに恐怖を感じて離れていく人。どちらの場合も、あなたとの関係には常に緊張感が伴います。あなたは「信頼」を最も重視しますが、その基準が極めて高いため、信頼に足る人間が非常に少ないのです。しかし、稀にあなたの仮面の裏側を見てしまった人——あなたが疲れて弱さを見せた瞬間に立ち会った人——は、あなたの最も忠実な味方になります。なぜなら、その人だけが「完璧な黒幕」の裏にいる「孤独な人間」を知っているからです。',

'Core-Passion-Open-Free-Flow':{n:9,nm:'詩人',en:'The Poet',fam:'Mystics',
d:'感受性豊かで自由。魂のままに漂い、世界に美を見出す',
s:'あなたの感受性は、他の人には聞こえない音を聞き取るアンテナのようなものです。街角の光の加減、音楽の一節、友人の声のわずかな変化——あなたはそこに他の人が見逃す「美」と「意味」を見出します。他者の痛みに自然と寄り添えるのは、あなた自身が繊細に傷ついてきた経験があるからです。その共感力は、周囲の人にとって癒しそのものです',
w:'現実的な判断が苦手で、締め切りや予算といった「数字」に追われると途端に苦しくなります。感情に飲まれやすく、悲しいニュースを見ただけで一日中立ち直れないことがあります。また、「やりたくないことをやらなければならない」状況が続くと、魂が枯れるように生気を失っていきます。周囲からは「もう少ししっかりしてほしい」と思われることもありますが、それはあなたの世界の見方が根本的に違うだけです',
b:'気の向くままに過ごし、美しいものや感動に心を動かされる',
c:'「世界は美しい。それだけで十分だ」',q:'「なんか…いいよね、これ」',
soul:'あなたの魂は「感じること」のために存在しています。多くの人が「何を達成するか」で人生を測る中、あなたは「何を感じるか」で人生の価値を決めています。夕焼けを見て胸が締め付けられる感覚。初めて聴いた曲に涙が溢れる瞬間。友人の笑顔に世界のすべてが肯定される体験。あなたにとって、それらは「成果」や「効率」よりもはるかに大切なものです。しかし、あなたの内面には深い葛藤があります。この「感じすぎる」性質は、あなたに美しい世界を見せると同時に、圧倒的な痛みも運んできます。世界の残酷さ、人間の無関心、自分の無力さ——それらを感じ取ってしまうあなたは、時に「感じないでいられたら楽なのに」と思うことがあるはずです。でも、あなたは感じることをやめられません。なぜなら、感じなくなった瞬間、あなたはあなたではなくなるからです。',
daily:'カフェでは窓際の席を選び、外を行き交う人々を眺めながら空想にふけります。音楽は歌詞よりも「空気感」で選びます。雨の日には特別なプレイリストがあり、晴れの日とは全く違う音楽を聴いています。本は3冊同時に読みかけていて、その日の気分で手に取る本が変わります。LINEのスタンプ選びに異様なこだわりがあり、その時の感情にぴったり合うスタンプが見つからないと文字で送るのをためらうことも。買い物では「必要なもの」より「心が動いたもの」を買ってしまい、使い道のない美しい小物が部屋に増えていきます。',
relations:'あなたは「一緒にいるだけで癒される人」と思われていますが、実はあなた自身が最も癒しを必要としている一人です。他人の感情を受け取りすぎて疲弊することが多く、一人の時間が不可欠です。人間関係で最も辛いのは「感じ方を否定されること」。「考えすぎだよ」「気にしすぎ」と言われると、心のシャッターが閉まります。あなたが本当に安心できるのは、「感じること」を肯定してくれる人のそばです。',
careers:[
{job:'詩人・作家・フォトグラファー',why:'あなたが自然にやっている「世界の美を見つけ、切り取る」行為が、そのまま作品になります。他の人が見過ごす瞬間に価値を見出せるのは、あなたの感受性だけが持つ特権です。'},
{job:'カウンセラー・セラピスト',why:'他者の痛みに自然と寄り添えるあなたの共感力は、傷ついた人にとって最も必要とされる力です。「何も言わなくても、この人にはわかってもらえる」——そう感じさせる力があなたにはあります。'},
{job:'フラワーデザイナー・空間デザイナー',why:'美的感覚と感性で空間を創り上げる仕事は、あなたの魂が喜ぶ場所です。論理ではなく「感じること」が正解になる世界で、あなたは最も自由に呼吸できます。'}
]},
'Core-Passion-Open-Free-Drive':{n:10,nm:'魂の創造者',en:'The Soul Creator',fam:'Mystics',
d:'内なる情熱を形にする。自由で独創的な表現者',
s:'創造力と実行力の両立は、極めて稀な才能です。多くの「感性の人」はアイデアを形にすることが苦手ですが、あなたはビジョンを見るだけでなく、それを実際に創り上げる力を持っています。独自の世界観は唯一無二で、あなたの創るものには「この人にしか出せない空気」が宿ります',
w:'妥協を許さない性質が、周囲との衝突を生みます。あなたにとって「80%の完成度で出す」ことは敗北ですが、締め切りやチームワークを優先する人たちにはそれが理解されません。また、インスピレーションが湧かない期間が来ると、自分の才能を疑い始め、深い自己嫌悪に陥ることがあります。その浮き沈みの激しさに、周囲はついていけないことも',
b:'自分のビジョンに忠実に、作品やプロジェクトを生み出す',
c:'「頭の中にある世界を、この手で形にする」',q:'「これを形にしたい」',
soul:'あなたの魂は「創ること」に突き動かされています。頭の中に浮かぶビジョン——それは色であったり、形であったり、ストーリーであったり——を現実世界に引きずり出すことが、あなたの存在理由です。完成した作品は、あなたの分身です。だからこそ、批判されると人格を否定されたように感じてしまう。「作品が嫌い」と言われることは「あなたが嫌い」と同義なのです。あなたの内面では「創りたい」衝動と「創れない」恐怖が常に戦っています。白紙のキャンバス、空のドキュメント、何もないステージ——それらの前に立つとき、あなたは「何か素晴らしいものを生み出せるはず」という期待と「何も出てこなかったらどうしよう」という恐怖を同時に感じています。この葛藤を知らない人はあなたを「才能のある自由人」だと思っていますが、実際のあなたは誰よりも苦しみながら創っているのです。',
daily:'インスピレーションは予告なく来ます。シャワー中、電車の中、深夜3時。そのときにメモを取らないと消えてしまうため、スマホのメモアプリには断片的なアイデアが数百個溜まっています。創作に没頭すると食事も睡眠も忘れ、12時間ぶっ通しで作業することも。逆にインスピレーションがない日は、何をしても空虚で、ソファに沈んだまま一日が終わります。人の作品に触れるとき、「技術」より「魂が込められているか」を見ています。技術的に完璧でも魂がない作品には興味がありません。',
relations:'あなたは人間関係においても「創造的」であることを求めます。ルーティン化した関係、予定調和の会話、表面的なやり取り——これらはあなたにとって「死」に等しいものです。常に新しい刺激と深い感情の交換を求めるため、パートナーには「一緒にいて飽きない人」を選びます。しかし、あなたの激しい感情の波に付き合える人は多くありません。あなたを理解する最大のカギは「創作モード中は別人になる」ということを受け入れてくれるかどうかです。',
careers:[
{job:'アーティスト・映像クリエイター・作曲家',why:'あなたの内側にあるビジョンを外に出す仕事。他の人には見えない世界を形にする——それはあなたにしかできないことです。商業的な成功より「魂が震える作品を創れたか」が、あなたにとっての唯一の評価基準です。'},
{job:'UXデザイナー・プロダクトデザイナー',why:'「ユーザーが何を感じるか」を起点にデザインする仕事は、あなたの感性と実行力の両方を活かせます。機能性だけでなく「触った瞬間に心が動くかどうか」にこだわれるのは、あなたの強みです。'},
{job:'起業家・ブランドクリエイター',why:'既存の枠組みに収まれないあなたは、自分の世界観をそのまま事業にするのが最も自然です。「こういうものが世界に存在すべきだ」という確信が、あなたの最大の起業動機になります。'}
]},
'Core-Passion-Open-Order-Flow':{n:11,nm:'静かなる癒し手',en:'The Gentle Healer',fam:'Mystics',
d:'穏やかで計画的。深い共感力で人の痛みに寄り添う',
s:'あなたの存在は「安全基地」そのものです。あなたのそばにいると、人は不思議と本音を話し始めます。それは、あなたが「聞くこと」に真剣だからです。ただ聞くだけでなく、相手の感情を正確に受け止め、「それは辛かったね」と心からの共感を返せる。この能力と、約束を守り日常を丁寧に生きる信頼性が組み合わさることで、あなたは周囲にとってかけがえのない存在になっています',
w:'他者の感情を背負いすぎることが、あなたの最大の弱点です。友人が辛いとき、あなたはその辛さを自分のことのように感じてしまいます。気づけば、自分自身の感情がわからなくなり、「私は今、自分のために泣いているのか、あの人のために泣いているのか」がわからなくなることがあります。また、自分を後回しにする癖が強く、「自分のために時間を使う」ことに罪悪感を感じてしまいます',
b:'日常を大切にしながら、困っている人のそばにいる',
c:'「あなたが泣いているなら、隣にいるよ」',q:'「無理しなくていいよ」',
soul:'あなたの魂が最も深く求めているのは「誰かを癒すこと」であり、それは同時に「自分自身を癒すこと」でもあります。あなたが他者の痛みに敏感なのは、あなた自身が深い痛みを知っているからです。過去に傷ついた経験が、あなたの共感力の土台になっています。しかし、ここにあなたの最大の矛盾があります。あなたは人を癒す側にいることに安心を感じますが、自分が癒される側に回ることには強い抵抗を覚えます。「自分の問題で人に迷惑をかけたくない」「自分は大丈夫だから」——その言葉の裏には、弱さを見せることへの深い恐怖があります。あなたが癒す側にい続けるのは、優しさだけではなく、「癒す側にいる限り、自分の傷に向き合わなくて済む」という無意識の防衛でもあるのです。いつか、あなた自身が「助けて」と言えたとき——その瞬間が、あなたの人生で最も大きな転機になるでしょう。',
daily:'友人の体調不良を本人より先に気づくことがあります。「顔色がいつもと違う」「声のトーンが低い」——そういった微細な変化を無意識にキャッチしています。冷蔵庫には常備菜が入っており、急な来客にも対応できる準備があります。夜寝る前に、今日関わった人たちの表情を一人ずつ思い返し、「あの人は大丈夫だったかな」と気にかけることがあります。手帳には友人の好きな食べ物やアレルギーがメモされていて、プレゼントを選ぶときに参照します。一人の時間には、お茶を淹れて静かに過ごすのが好きですが、その間も誰かのことを考えています。',
relations:'「この人の前では泣いてもいい」と思わせる存在感があなたの最大の武器です。しかし、あなた自身はその安心感を誰かからもらえていますか？ 人間関係であなたが最も苦しむのは、「頼られること」自体ではなく、「自分も頼りたいのに頼れない」という非対称性です。あなたに必要なのは、あなたの「大丈夫」の裏側にある疲れを見抜き、何も聞かずにお茶を差し出してくれるような相手です。',
careers:[
{job:'看護師・社会福祉士・セラピスト',why:'「人の痛みに寄り添う」ことが仕事になる環境は、あなたの魂が最も充実する場所です。マニュアル通りのケアではなく、一人ひとりに合わせた温かい対応ができるのは、あなたの共感力があってこそです。'},
{job:'教師・保育士',why:'子どもや生徒の微細な変化に気づき、言葉にならないSOSをキャッチできるあなたは、教育の現場で最も必要とされる存在です。「この先生は分かってくれる」という安心感は、生徒の成長に不可欠な土台です。'},
{job:'栄養士・アロマセラピスト',why:'「身体を通じて心を癒す」というアプローチは、あなたの繊細な感受性と計画性の両方を活かせます。食事や香りという具体的な手段で人を癒すことに、大きな充足感を感じるはずです。'}
]},
'Core-Passion-Open-Order-Drive':{n:12,nm:'情熱の建築家',en:'The Passionate Builder',fam:'Mystics',
d:'感情を燃料に、秩序ある世界を一つずつ築き上げる',
s:'情熱と計画性の両立は、極めて稀な才能です。多くの情熱的な人は計画が苦手で、多くの計画的な人は情熱が薄い。あなたはその両方を持っているため、「夢を語るだけでなく、実現できる人」です。ビジョンを描き、ロードマップを引き、一歩ずつ着実に進む。その姿は周囲に「この人についていけば大丈夫」という安心感と高揚感を同時に与えます',
w:'自分の理想に固執しすぎることがあなたの最大の課題です。「こうあるべき」というビジョンが明確すぎるため、現実がそこから外れると強いストレスを感じます。チームメンバーが自分の期待通りに動かないとき、失望を隠せないことがあります。また、燃え尽き症候群のリスクが常にあります。情熱を燃料にしているため、情熱が尽きた瞬間に全てが止まってしまうのです',
b:'信じるものに対して計画的に、しかし熱く取り組む',
c:'「信じたものを、一つずつ積み上げる」',q:'「絶対にやり遂げる」',
soul:'あなたの魂には「建てたい世界」の設計図が刻まれています。それは組織かもしれないし、コミュニティかもしれないし、作品かもしれない。いずれにせよ、あなたは「今の世界には、まだ存在していない何か」を形にすることに人生を捧げたいと感じています。あなたの中では、冷静な設計者と熱い情熱家が同居しています。設計者は「計画通りに進めろ」と言い、情熱家は「もっと大胆にやれ」と叫ぶ。この二人の声を同時に聞きながらバランスを取り続けることが、あなたの日常です。あなたが恐れているのは「中途半端に終わること」。着手したものを完成させられなかった——その経験は、あなたにとって深い心の傷になります。完璧でなくていいから、最後まで形にしたい。その切実な願いが、あなたの計画性の源泉です。',
daily:'プロジェクトに取り組むとき、まず全体像をホワイトボードに書き出し、フェーズごとに分割します。しかし、その計画書を作っている最中にワクワクしてきて、つい細部まで凝り始めてしまいます。「計画を立てること自体が楽しい」のは戦略家と同じですが、あなたの場合は「その計画に魂が込められているか」が最も重要な基準です。週末は「創りたいもの」に時間を使いますが、平日の疲れが溜まって動けない日には、自分を責めてしまう傾向があります。SNSでは自分の活動を発信しますが、「見せびらかしたい」のではなく「同じ志を持つ仲間を見つけたい」のです。',
relations:'あなたは人間関係にも「ビジョン」を持ちます。「この人とこういう関係を築きたい」という理想像があり、それに向かって計画的にコミュニケーションを取ります。それは素晴らしいことですが、相手が予想外の反応をしたとき——あなたのビジョン通りに動かなかったとき——に失望しやすいのが弱点です。人間関係は設計図通りにいかないものだと頭では分かっていても、心がそれを受け入れるのに時間がかかります。',
careers:[
{job:'プロデューサー・ブランドマネージャー',why:'ビジョンを描き、チームを率いて形にする。あなたの「情熱×計画性」が最も活きるポジションです。作品やブランドに「魂」を吹き込むことができるのは、あなたのように感性と実行力を併せ持つ人だけです。'},
{job:'NPO代表・社会起業家',why:'「世界をこう変えたい」という情熱を、具体的な事業計画に落とし込める力。理想主義だけでなく、予算とスケジュールの管理もできるあなたは、社会変革の担い手として最適です。'},
{job:'パティシエ・建築デザイナー',why:'美しさと機能性を両立させ、一つずつ丁寧に作り上げる。「手で創ること」に喜びを感じるあなたにとって、素材と向き合いながら形を作る仕事は、情熱と計画性の完璧な融合です。'}
]},
'Core-Passion-Veiled-Free-Flow':{n:13,nm:'漂流者',en:'The Drifter',fam:'Mystics',
d:'内面の嵐を隠し、風の向くままに漂う旅人',
s:'あなたの適応力は驚異的です。新しい環境、新しい人間関係、新しい文化——どこに放り込まれても、水のように馴染むことができます。それはあなたが「自分を持っていない」からではなく、あなたの内面世界があまりにも豊かで深いため、外側の環境に左右される必要がないからです。どこにいても、あなたの本当の居場所は「自分の内面」なのです',
w:'「根無し草」と呼ばれることに慣れていますが、時々自分でも不安になりませんか？ どこにでも馴染めるということは、どこにも本当には属していないということでもあります。自分が本当に何を望んでいるのかわからなくなることがあり、選択肢が多すぎて動けなくなることも。また、内面の感情を隠す癖が強いため、本当に辛いときに助けを求められず、一人で抱え込みます',
b:'表面的には穏やかに流れに乗るが、内側では激しい感情が渦巻いている',
c:'「どこにも属さない。でも、どこにでもいられる」',q:'「まあ、なんとかなるでしょ」',
soul:'あなたの魂は「自由に漂うこと」を求めていますが、同時に「どこかに錨を下ろしたい」とも願っています。この矛盾が、あなたの人生を貫くテーマです。一箇所にとどまると息苦しくなり、かといって漂い続けると寂しくなる。あなたの「まあ、なんとかなるでしょ」という軽やかな言葉の裏には、「なんとかならなかったらどうしよう」という小さな恐怖が常に隠れています。あなたが最も恐れているのは「固定されること」。一つの場所、一つの関係、一つの仕事——それに縛られた瞬間、あなたの魂が枯れてしまう気がするのです。しかし皮肉なことに、あなたが最も幸せを感じるのは「帰る場所がある」と思える瞬間です。自由でいたいけれど、帰る場所がほしい。漂流し続けたいけれど、待っていてくれる人がいてほしい。その切なさが、あなたの深い魅力の源泉です。',
daily:'引っ越しが多いか、少なくとも「引っ越したい衝動」を定期的に感じています。同じ道を通って通勤するのが苦手で、たまに違うルートを試します。カフェも毎回違う店に入りたい派。趣味は広く浅く、3ヶ月ごとに新しいことを始めては、静かにフェードアウトします。友人には「また始めたの？」と笑われますが、あなたにとっては全ての経験が内面の旅の一部です。一人旅が好きで、目的地を決めずに電車に乗ることがあります。SNSは気まぐれに更新し、突然1ヶ月沈黙することも。',
relations:'あなたは多くの人と表面的にはうまくやれますが、深い関係を築くことに無意識の抵抗があります。「深くなりすぎると、離れるときに辛い」——その防衛機制が働いているのです。人間関係で最も辛いのは「束縛されること」。「毎日連絡して」「いつも一緒にいて」と要求されると、心が逃げ出します。しかし、あなたの漂流を止めずに「行っておいで、待ってるから」と言ってくれる人に出会えたとき、あなたは初めて安心して根を下ろせるかもしれません。',
careers:[
{job:'旅行ライター・フリーランサー',why:'場所に縛られず、自分のペースで移動しながら働く。あなたの「漂流本能」がそのまま仕事になるスタイルです。新しい場所で新しい体験をすることが、あなたのアウトプットの最大の栄養源です。'},
{job:'バリスタ・バーテンダー',why:'一時的な人間関係の中で深い会話を交わし、また次の人を迎える。あなたにとって最も心地よい距離感の人間関係が、この仕事には自然に組み込まれています。'},
{job:'イラストレーター・占い師',why:'あなたの豊かな内面世界を、独自の表現で外に出す仕事。どこにいても一人でできる仕事は、漂流者であるあなたの生き方と矛盾しません。'}
]},
'Core-Passion-Veiled-Free-Drive':{n:14,nm:'深淵の旅人',en:'The Abyss Walker',fam:'Mystics',
d:'仮面の下に深い感情を隠し、未知の領域へ踏み込む',
s:'強靭な精神力と深い感性、そして行動力。この三つが共存している人は、32タイプの中でもあなただけです。他の人が「怖い」と足を止める場所に、あなたは一人で踏み込みます。それは無謀ではなく、あなたの内面にある深い感性が「ここに行くべきだ」と告げているからです。表面的には飄々としていますが、その奥にある使命感は鋼のように強靭です',
w:'理解者が極めて少ないことが、あなたの最大の課題です。あなたの行動の動機は、表面からは見えません。なぜ安定した仕事を辞めたのか、なぜ危険な場所に行くのか、なぜ誰もやらないことをやるのか——その理由を説明しても、多くの人は理解できません。「変わった人」「何を考えているかわからない人」というレッテルを貼られることに慣れていますが、本当は「わかってほしい」と思っていませんか',
b:'表面上は飄々としているが、内側では強い使命感に突き動かされている',
c:'「深いところに、本当の景色がある」',q:'「行ってみればわかる」',
soul:'あなたの魂は「深淵を覗くこと」に引き寄せられています。人間の心の闇、社会の裏側、未踏の領域——多くの人が目を逸らすものに、あなたは目を凝らします。それは好奇心というより、使命感に近いものです。「誰かが見なければ、なかったことになる」——その信念が、あなたを深淵へと導きます。しかし、深淵を覗き続けた結果、あなた自身の中にも深淵が生まれていることに気づいていますか？ あなたが見てきたもの、感じてきたものの重さは、時にあなたを押しつぶしそうになります。それでも仮面の下にその重さを隠し、「大丈夫」と平静を装い続ける。あなたが最も恐れているのは「深淵に飲み込まれること」ではなく、「誰にもその重さを打ち明けられないまま、一人で沈むこと」です。',
daily:'普段は穏やかで飄々としているため、周囲はあなたの内面の激しさに気づいていません。「趣味は何？」と聞かれると、当たり障りのない答えを返しますが、本当の興味は人に話せないほどディープな領域にあります。深夜に一人でドキュメンタリーを観ることが多く、テーマは戦争、死、人間の極限状態など、重いものを選びがちです。旅行先では観光地より地元の人しか行かない場所に惹かれます。「この場所には何があるんだろう」という好奇心が、あなたを未知の路地裏へ誘います。',
relations:'あなたの人間関係は「広く浅く」と「極端に深い」の二極化しています。ほとんどの人とは表面的な付き合いですが、稀に「この人は深淵を覗ける人だ」と感じた相手には、一気に心を開きます。その関係は非常に深く、ほとんど魂で繋がっているような感覚です。ただし、そういう相手は人生で数人しか現れません。あなたが最も辛いのは「浅い関係を強制されること」。職場の表面的な雑談や、社交辞令の応酬は、あなたにとって拷問に近いものです。',
careers:[
{job:'ドキュメンタリー監督・ジャーナリスト',why:'人が目を逸らす真実に光を当てる仕事は、あなたの使命感と直結しています。「誰かが伝えなければ」というあなたの内なる声が、最も純粋に発揮される場所です。'},
{job:'探偵・文化人類学者',why:'表面には見えない真実を追い求める。他の人が見逃す手がかりから全体像を組み立てる能力は、あなたの「深淵を覗く」本能そのものです。'},
{job:'冒険家・極地探検家',why:'未知の領域に一人で踏み込む勇気と、そこで冷静に判断する力。あなたの精神力は、文字通り「人が行かない場所」で最も輝きます。'}
]},
'Core-Passion-Veiled-Order-Flow':{n:15,nm:'影の詩人',en:'The Shadow Poet',fam:'Mystics',
d:'表には出さない感性で、世界を静かに記録する',
s:'あなたの内面には、言葉にすれば長編小説になるほどの感情が蓄積されています。繊細な観察力で日常の細部を拾い上げ、それを内面で深く消化する。外には出しませんが、あなたの内側で紡がれている物語は誰よりも豊かです。そして、その一貫した内面世界が、あなたに不思議な安定感を与えています。表面的な流行や周囲の意見に流されない芯の強さは、あなたの静かな誇りです',
w:'自分の感情を伝えられないことが、あなたの人生の最大の課題です。頭の中では完璧な言葉が浮かんでいるのに、口を開くと「別に…」「なんでもない」しか出てこない。このギャップに、あなた自身が最も苦しんでいます。誤解されることにも慣れていますが、「慣れた」のと「平気」は違います。本当は傷ついているのに、その傷すら表に出せないのです',
b:'日々のルーティンの中で、内面では豊かな感情が流れている',
c:'「言葉にしない感情が、一番深い」',q:'「別に…なんでもない」',
soul:'あなたの魂は「記録すること」を求めています。カメラのシャッターを切るように、あなたは日常の瞬間を内面のフィルムに焼き付けています。窓から差し込む午後の光、雨の匂い、誰かが何気なく言った一言——他の人が忘れてしまうような瞬間を、あなたは永遠に覚えています。しかし、あなたが記録した世界は、あなたの中にしか存在しません。それを外に出す手段——言葉、絵、音楽、文章——を見つけることが、あなたの人生の最大のテーマです。あなたの中には表現したい感情が洪水のように溢れているのに、出口が見つからない。その苦しさは、外からは想像もできないほど深刻です。あなたが「別に…なんでもない」と言ったとき、その「なんでもない」の裏には宇宙ほど広い感情世界が広がっていることを、誰か一人でも知ってくれたら——それだけで救われるのに。',
daily:'毎日同じ時間に起き、同じルートを歩き、同じカフェに行きます。しかし、その「同じ日常」の中で、あなたの目は毎日違うものを見ています。いつもの道で咲いた小さな花、カフェの店員の新しいピアス、空の色の微妙な変化。それらを心のノートに書き留めています。日記を書いている、あるいは書きたいと思っています。頭の中では常に文章が組み立てられており、時々「これはいい表現だ」と思うフレーズが浮かびます。音楽は一人で聴くものであり、誰かと共有することに抵抗を感じます。',
relations:'「何を考えているかわからない」と言われることが最も多いタイプです。しかし、あなたは何も考えていないのではなく、考えすぎて言葉にできないのです。人間関係で最も苦しむのは「自分の気持ちを説明しなければならない場面」。「どうして怒ってるの？」「何が不満なの？」と聞かれると、答えられません。感情が複雑すぎて、単純な言葉では表現できないからです。あなたに合う相手は、沈黙を「理解」として受け取ってくれる人。何も言わなくても、隣にいるだけで気持ちが通じる関係が、あなたの理想です。',
careers:[
{job:'司書・校閲者・アーカイビスト',why:'言葉を扱いながらも、表に立つ必要がない仕事。静かな環境で、丁寧にテキストや資料と向き合う作業は、あなたの「記録者」としての本能と完璧に合致します。'},
{job:'手工芸作家・庭師',why:'言葉ではなく、手で感情を表現する。植物や素材と静かに向き合う時間は、あなたの内面の嵐を穏やかにしてくれます。完成した作品が「言葉にできなかった感情」の代弁者になります。'},
{job:'翻訳者・テクニカルライター',why:'他者の言葉を正確に汲み取り、別の形で表現する。あなたの「感情を読み取る力」と「正確さへのこだわり」が最も活きる仕事です。自分の感情は出せなくても、他者の感情を翻訳することはできる——その能力は稀有です。'}
]},
'Core-Passion-Veiled-Order-Drive':{n:16,nm:'仮面の指揮者',en:'The Masked Conductor',fam:'Mystics',
d:'穏やかな仮面の奥に、感情の嵐と揺るがない信念を隠し持つリーダー',
s:'あなたは32タイプの中で最も複雑な内面構造を持つ一人です。表面的には穏やかで社交的、時間を守り、約束を違えず、誰とでもうまくやれる。しかしその仮面の奥には、灼熱の情熱と鋼の信念が眠っています。この「表と裏のギャップ」こそが、あなたの最大の武器です。人の感情を深く読み取る感性と、計画的に物事を遂行する実行力。この二つが合わさることで、あなたは「人の心を動かしながら、確実に結果を出す」ことができます',
w:'本心を見せられないことの代償は大きいです。いつも「大丈夫」と言い、いつも笑顔で、いつもみんなの味方。しかし、仮面を外す瞬間——一人になった夜、疲れが限界に達したとき——あなたは自分が何を感じているのかわからなくなることがあります。仮面をかぶり続けた結果、素の自分がどこにいるのかを見失うのです。人間関係の終わりは、爆発ではなく静かなフェードアウト。限界を超えても表に出さないため、相手は「突然連絡が途絶えた」と感じます',
b:'誰とでも話せるが心を開くのは極少数。時間厳守だが部屋はカオス',
c:'「全員の味方に見えて、本当の姿を知る者はいない」',q:'「大丈夫、任せろ」（内心は嵐）',
soul:'あなたの魂の中では、指揮者が二人のオーケストラを同時に指揮しています。一つは外向きのオーケストラ——社交的で計画的、信頼性の高い、みんなが知っている「あなた」。もう一つは内向きのオーケストラ——激しい感情、深い情熱、誰にも見せない葛藤。この二つが同時に鳴り響く中で、あなたは毎日を過ごしています。あなたが最も恐れているのは「仮面が剥がれる瞬間」。感情が制御を超えて表に出てしまうこと。泣いてしまうこと、怒りをぶつけてしまうこと、弱さを見られてしまうこと。しかし、あなたの内面で嵐が吹き荒れているとき、外から見えるのは穏やかな微笑みだけです。この演技は見事ですが、その演技を続けるためのエネルギーは膨大で、あなたの心身を確実に消耗させています。あなたが本当に必要としているのは、仮面を外しても崩れない関係。嵐をそのまま見せても、静かにそばにいてくれる人。その人の前でだけ、あなたは本当の指揮者になれます。',
daily:'仕事では完璧な時間管理をしていますが、自分の部屋は驚くほどカオスです。この矛盾は、「外に見せる秩序」と「内面の自由」のギャップそのものです。LINEの返信は早いですが、内容は相手に合わせて巧みにトーンを変えています。Aさんには論理的に、Bさんには感情的に、Cさんには軽く——それを無意識にやっています。帰宅後、一人になった瞬間に深いため息をつくことがあります。夜中に一人で音楽を聴きながら、日中に見せられなかった感情をゆっくり解凍する時間が必要です。「自分は本当は何を感じているんだろう」と自問する夜が、月に数回あります。',
relations:'あなたの周囲の人は、全員が「自分はあの人と親しい」と思っています。しかし、本当のあなたを知っている人は一人か二人しかいません。その少数の人に対してだけ、あなたは仮面なしの感情を見せることができます。ただし、その「見せる」タイミングは自分では制御できず、疲れが限界を超えたとき突然溢れ出します。人間関係の終わりは静かで、相手に「嫌いだから」とは言いません。ただ少しずつ連絡を減らし、物理的な距離を作ります。それはあなたなりの優しさですが、相手にとっては「理由のわからない消失」であり、深い傷を残すことがあります。',
careers:[
{job:'映画監督・指揮者・演出家',why:'「表に出すもの」と「隠すもの」を緻密に制御し、観客の感情を設計する。あなたが日常的にやっている「感情のオーケストレーション」が、芸術として昇華される場所です。'},
{job:'ブランド戦略家・プロダクトマネージャー',why:'表面的な見え方と内面的な価値の両方を設計する仕事。あなたの「仮面の裏にあるもの」への深い理解が、ブランドに深みと一貫性を与えます。'},
{job:'カウンセラー・組織コンサルタント',why:'人の感情を読み取り、信頼関係を築きながら、計画的に変化を導く。あなたの「共感力×計画性×仮面力」が全て活きる仕事です。ただし、他者を癒す前に自分自身のケアを忘れないでください。'}
]},
'Social-Logic-Open-Free-Flow':{n:17,nm:'自由な知恵者',en:'The Free Thinker',fam:'Commanders',
d:'社交的で合理的。縛られずに知識を共有する自由人',
s:'あなたの最大の才能は「人と知識を繋ぐこと」です。様々なコミュニティに出入りし、異なる分野の人々と交流し、そこで得た知識を惜しみなく共有する。あなたが飲み会でする雑談は、他の人にとっては貴重な情報源です。知的好奇心に壁がなく、専門家でも初心者でも同じ目線で話ができる柔軟性は、あなただけの武器です',
w:'「面白い人だけど、頼りにはしにくい」と思われていることに気づいていますか？ 広く浅く動き回るスタイルは魅力的ですが、一つのことに深くコミットすることへの無意識の回避があります。責任感が薄いわけではありませんが、「縛られること」への恐怖が強いため、長期的なプロジェクトや深い人間関係から逃げてしまうことがあります。「もう少し腰を据えれば、もっとすごいことができるのに」と周囲に思われています',
b:'色々な人と会い、情報を交換し、気の向くままに知識を広げる',
c:'「知識は共有してこそ価値がある」',q:'「面白い話があるんだけど聞いてくれる？」',
soul:'あなたの魂は「知識の風」のような存在です。一箇所に留まらず、花から花へと飛び移る蝶のように、人から人へ、分野から分野へと渡り歩きます。その過程であなたは花粉を運ぶ——つまり、ある場所の知識を別の場所に届ける媒介者として機能しています。あなた自身はそれを意識していないかもしれませんが、あなたの「ねえ、面白い話があるんだけど」から始まった会話が、誰かの人生を変えたことがあるはずです。しかし、あなたの内面には「広さ」と引き換えに失った「深さ」への渇望があります。たくさんの人と繋がっているのに、本当に深くわかり合える人がいない。多くの分野を知っているのに、どれも中途半端。この「器用貧乏」への焦りが、あなたをさらに広い世界へと駆り立て、皮肉にもますます深さから遠ざけてしまうのです。',
daily:'スマホには最低5つのコミュニティグループがあり、全てアクティブです。朝の通勤中にPodcastを聴き、昼休みにニュースアプリを巡回し、夜は友人と食事しながら最近仕入れた知識を披露します。「この人にはあの人を紹介したら面白いな」と人脈マッチングを自然にやっています。カフェでは隣の席の人の会話が聞こえてくると、つい参加したくなる衝動を抑えています。本棚には買ったまま読んでいない本が10冊以上あり、それなのに新しい本を買い続けます。「積読も知識のストック」と自分に言い聞かせています。',
relations:'「話しやすい人」「物知りな人」というポジションは心地よいですが、そこに安住していませんか？ 多くの人に好かれていますが、「自分のことを本当に理解してくれている人」を挙げようとすると、意外と困るはずです。人間関係で最も苦手なのは「重い」やり取り。深刻な相談を持ちかけられると、つい冗談で返してしまい、相手を傷つけることがあります。',
careers:[
{job:'ジャーナリスト・ポッドキャスター',why:'様々な分野の人に会い、話を聞き、それを伝える。あなたの「知識の風」としての性質がそのまま仕事になります。好奇心の広さは取材力に直結し、あなたにしか引き出せないエピソードがあります。'},
{job:'マーケター・IT講師',why:'複雑な情報をわかりやすく伝え、異なる層に届ける力。あなたが友人に「面白い話」をするのと同じスキルが、マーケティングや教育の現場で高く評価されます。'},
{job:'旅行プランナー・コミュニティマネージャー',why:'人と人を繋ぎ、新しい体験を設計する。あなたの幅広いネットワークと好奇心が、参加者の期待を超える体験を生み出します。'}
]},
'Social-Logic-Open-Free-Drive':{n:18,nm:'冒険家',en:'The Adventurer',fam:'Commanders',
d:'人を巻き込んで未知の世界へ突き進む、行動派の知性',
s:'「面白そう」と思った0.5秒後に行動を起こせるスピード感は、他の追随を許しません。しかもその行動が論理的に裏付けられているのが、あなたの恐ろしいところです。さらに、あなたには人を巻き込む天性の力があります。「やってみようぜ！」の一言で、10人が立ち上がる。そのリーダーシップは計算ではなく、あなたの持つワクワクの感染力から来ています',
w:'「落ち着きがない」と言われることに傷ついていないフリをしていますが、実は少し引っかかっていませんか？ あなたの弱点は「維持管理」です。新しいことを始めるエネルギーは爆発的ですが、それを続けるエネルギーが不足しています。立ち上げたプロジェクトが軌道に乗った瞬間に興味を失い、次の冒険を探し始める。残された人たちが困惑する姿を、何度か見てきたはずです',
b:'「面白そう」と思ったら即行動。周りを巻き込む',
c:'「地図の端に書いてある "ここから先は未知" が好き」',q:'「やってみようぜ！」',
soul:'あなたの魂のコンパスは、常に「まだ行ったことのない方角」を指しています。既知の世界はあなたにとって退屈であり、安全な場所に長くいると窒息しそうになります。この衝動は子供の頃からあったはずです——裏山の向こう側を見に行きたかった、知らない道を選んで帰りたかった。あなたの冒険心は、年齢を重ねても一切衰えていません。しかし、あなたの内面には「止まることへの恐怖」が潜んでいます。立ち止まったら、追いつかれる——何に追いつかれるのかは自分でもわかりませんが、退屈、平凡、凡庸な人生への恐怖かもしれません。走り続けることでそれから逃げているのです。しかし、いつか気づくはずです——あなたが探していた「未知の景色」は、立ち止まって初めて見えるものだったのかもしれないと。',
daily:'週末の予定は金曜の夜に決まります。というか、予定を立てずに出かけて現地で決めるのが好きです。「今日何する？」「知らない街に行こう」がデフォルト。新しい店、新しい料理、新しい人——「初めて」に触れるたびにアドレナリンが出ます。旅行の荷物は驚くほど少なく、「なんとかなる」精神で出発します。仕事では新規事業の立ち上げに声がかかることが多く、「既存事業の改善」には全くやる気が出ません。',
relations:'あなたの周りには常に人がいます。あなたのエネルギーに引き寄せられて自然と集まるのです。しかし、あなたとの関係を「安定したもの」と期待する相手とは摩擦が生じます。あなたは関係性にも「冒険」を求めるため、ルーティン化した付き合いには耐えられません。あなたに合うのは、一緒に走ってくれる人か、走って帰ってきたときに「おかえり」と言ってくれる人。両方を兼ね備えた人は稀ですが、見つけたら絶対に手放さないでください。',
careers:[

d:'公正で社交的。秩序を重んじ、人と人との間を繋ぐ',
s:'あなたのバランス感覚は天性のものです。対立する二つの意見を聞き、どちらにも偏らず、論理的に落としどころを見つけ出す。この能力は会議室でも、友人同士の揉め事でも、家族の食卓でも発揮されます。あなたがいるだけで場の空気が穏やかになるのは、あなたが「公平な人」であると全員が無意識に感じているからです。信頼される安定感と、人を不快にさせない社交性の組み合わせは貴重です',
w:'「自分の意見がない人」と見られるリスクがあります。実はあなたには明確な意見がありますが、「場の調和を壊したくない」「どちらかに肩入れしたくない」という思いから、自分の立場を曖昧にしがちです。その結果、どちらの側からも「あの人は本当はどう思っているんだろう」と不信感を持たれることがあります。また、常に中立でいようとするストレスは相当なもので、本当は「こっちが正しいに決まってるだろ！」と叫びたい瞬間があるはずです',
b:'対立する意見の間に立ち、論理的に落としどころを見つける',
c:'「正解は一つじゃない。落としどころを見つけよう」',q:'「どちらの言い分もわかるよ」',
soul:'あなたの魂は「調和」を求めています。世界がうまく回っていること、人と人が穏やかに繋がっていること——それがあなたにとって最も大切な価値です。しかし、その調和への強い願いの裏には、対立への深い恐怖が隠れています。人が怒りをぶつけ合う場面、空気が張り詰める瞬間、決裂の危機——あなたはそれらを全身で感じ取り、回避するために全力を注ぎます。あなたの「どちらの言い分もわかるよ」は、優しさであると同時に、自己防衛でもあるのです。あなたが最も苦しむのは「どうしても中立でいられない場面」に立たされたとき。たとえば、大切な二人が対立したとき。どちらかを選べば、もう一方を失う。その恐怖は、あなたにとって何よりも耐え難いものです。しかし、いつか「選ぶこと」を求められる瞬間が来ます。そのとき、自分の心の声に従えるかどうかが、あなたの人生の転機になるでしょう。',
daily:'グループLINEでは「まとめ役」になりがちです。「じゃあ○日はどう？」「Aさんの案とBさんの案を合わせて、こうするのは？」と自然に調整しています。レストランでは他の人が注文するのを聞いてからメニューを決めます（被らないように、バランスよく）。映画を選ぶときも「みんなが楽しめるもの」を優先し、自分が本当に見たいものは一人で後日観に行きます。友人が揉めていると、頼まれてもいないのに仲裁に入ってしまう性格です。',
relations:'「いい人」ポジションに居続けることの疲労を、あなたは過小評価しています。常に両方の味方でいようとすることは、実は「どちらの完全な味方でもない」ということでもあります。あなたが本当に楽になれるのは、あなたに「どっちでもいい、あなたがどう思うかが聞きたい」と言ってくれる相手です。「中立」という役割を下ろして、ただの一人の人間として意見を言える関係——それがあなたに最も必要なものです。',
careers:[

'Social-Logic-Open-Order-Drive':{n:20,nm:'指揮官',en:'The Commander',fam:'Commanders',
d:'合理的に人を率い、秩序をもって組織を目標へ導く',
s:'明確なビジョンを掲げ、それを実行可能な計画に落とし込み、チームの一人ひとりを最適なポジションに配置する采配力。あなたは組織の中にいるとき、最も輝きます。個人の能力を超えた成果をチームから引き出す力は、天性のリーダーシップの証です。危機的状況で最も冷静でいられるのもあなたで、「あの人がいれば大丈夫」と周囲に思わせる存在感があります',
w:'「支配的」と感じている部下やパートナーが、あなたの周りに必ずいます。あなたにとっては「最善の方法を示しているだけ」ですが、相手にとっては「選択肢を奪われている」と感じることがあります。また、感情面への配慮が不足しがちで、正論を言っているのに人がついてこない場面があります。それは論理が間違っているのではなく、伝え方の問題です。もう一つの弱点——失敗を他人に見せられないこと。リーダーとしての体面を守るために、助けを求められない場面があります',
b:'目標を掲げ、計画を立て、チームを率いて達成する',
c:'「全員が最大限の力を出せる布陣を組む」',q:'「次のステップはこれだ」',
soul:'あなたの魂は「導くこと」のために存在しています。チームを率い、目標を達成し、関わった人全員を成長させる——その一連のプロセスに、あなたは深い意味を見出しています。しかし、指揮官の内面には意外な矛盾があります。人を導く立場にいるあなたは、自分自身が迷うことを許されないと感じています。「リーダーは弱みを見せてはならない」——その信念が、あなたを孤独にしています。チームのメンバーは互いに支え合えますが、あなたには支えがありません。相談できる相手がいないのです。あなたが恐れているのは「無能だと思われること」。判断ミスをしたとき、成果が出なかったとき、チームの信頼を失うとき——その恐怖が、あなたをさらなる完璧主義に駆り立てます。しかし、本当に強いリーダーは弱さを見せられる人だと、どこかであなたも気づいているはずです。',
daily:'朝は誰よりも早く出社し、チームの一日を頭の中でシミュレーションしてから仕事を始めます。会議では的確に議論を方向づけ、10分で結論を出すことを好みます。「この会議、あと何分で終わる？」が口癖。部下に対しては厳しくも公平で、成果には惜しみない賞賛を送りますが、プロセスへの評価は忘れがちです。退社後もチームのことを考えており、休日にふと「あの件、大丈夫かな」と気になってSlackを開いてしまいます。',
relations:'「尊敬されるが、親しみにくい」——これがあなたの人間関係の典型的なパターンです。部下からは「頼れる上司」と慕われていますが、「友人として食事に行きたい」と思う人は少ないかもしれません。プライベートでは意外と寂しがり屋な一面があり、信頼できる少数の相手にはリーダーの仮面を外して甘えることがあります。あなたに最も必要なのは「あなたのリーダーシップを必要としない関係」——指揮しなくても、ただそばにいるだけでいい関係です。',

'Social-Logic-Veiled-Free-Flow':{n:21,nm:'社交の狐',en:'The Social Fox',fam:'Commanders',
d:'人当たりよく、本心を見せない。自由に泳ぐ社交の達人',
s:'どんな場にも瞬時に溶け込める社交力は、あなたの最大の武器です。初対面の人の心理を数分で読み取り、相手が最も心地よいと感じるコミュニケーションスタイルを自動的に選択します。情報収集力にも優れており、一見何気ない雑談の中から、他の人が見逃す重要な情報を拾い上げます。あなたの「へぇ〜」の裏では、常に高速な分析が走っています',
w:'「信頼できない」と感じている人が、あなたの周りに必ずいます。本心を見せないあなたは、「何を考えているかわからない」「いい人だけど、どこか信用できない」という印象を与えがちです。あなたは「傷つきたくない」から本心を隠しているのですが、その防衛が逆に人を遠ざけている皮肉に気づいていますか？ また、深い関係を避ける癖があるため、多くの「知り合い」はいても「親友」は少ないはずです',
b:'様々な場に顔を出し、情報を集め、本心は見せずに立ち回る',
c:'「敵も味方も、まずは笑顔で迎える」',q:'「へぇ〜そうなんだ〜」（実は分析中）',
soul:'あなたの魂は「観察者として社交する」という、一見矛盾した行為を完璧にこなしています。場に溶け込んでいるように見えて、実はあなたは常に「外側」にいます。全員と仲良くしているように見えて、誰にも心を許していない。それはあなたが冷たい人間だからではなく、「本当の自分を見せたら、受け入れられないかもしれない」という深い恐怖があるからです。あなたが仮面をかぶり始めたのは、おそらくかなり幼い頃です。空気を読むことを覚え、相手が求める反応を返すことを学び、それが「生存戦略」として定着した。今ではそれが自然になりすぎて、仮面を外す方法を忘れてしまったのかもしれません。あなたが密かに憧れているのは「何も計算せずに話せる人」。本音で笑い、本音で怒り、本音で泣ける人を見ると、羨ましさと不思議さが入り混じった感情を覚えるはずです。',
daily:'飲み会では全員と均等に会話しますが、特定の誰かとだけ深い話はしません。「あの人とよく話してたよね？」と言われると、「え、そう？」と本気でとぼけます。SNSのプロフィールは当たり障りがなく、投稿内容も「いい感じの日常」だけ。裏アカウントがあるか、あるいはSNS自体を情報収集ツールとしてしか使っていません。買い物は直感的で、「これが欲しい」という明確な理由がないまま買ってしまうことがあります。一人の時間は意外と多く、誰にも見られていないときにだけ、ようやく「素の自分」に戻れます。',
relations:'あなたの人間関係は「広いけど浅い」と自覚しているはずです。誰とでもうまくやれるがゆえに、「この人は特別」という関係が築きにくい。あなたが心を開ける相手は、あなたの仮面に気づいた上で「それでもいいよ」と言ってくれる人。逆に「もっと本音を出して！」と詰め寄られると、さらに仮面が厚くなります。あなたに必要なのは強制ではなく、安全な環境です。',

d:'仮面を使い分け、自由に戦略を実行する知的ハンター',
s:'社交力と戦略眼を同時に持ち、しかもそれを「見せない」ことができる。あなたは相手が気づかないうちに、既にゲームの主導権を握っています。状況を読む力は並外れており、「この人は今何を求めているか」「この場のパワーバランスは誰が握っているか」を瞬時に把握します。タイミングを見極めて最善手を打つ——その判断の正確さは、長年の経験に基づいています',
w:'「マキャベリスト」と呼ばれることに、心のどこかで傷ついていませんか？ あなたにとっては「最も効率的な方法を選んでいるだけ」ですが、それが「人を操作している」と受け取られることがあります。深い信頼関係を築くことが難しいのは、相手があなたの「裏の意図」を常に警戒するからです。また、あなた自身も「誰かを純粋に信じる」ことに対して壁があります',
b:'目標のために最適な人脈とタイミングを見極め、確実に行動する',
c:'「最善手は、相手が気づかないうちに打つ」',q:'「タイミングが全てだ」',
soul:'あなたの魂は「ゲーム」を求めています。人間関係も、仕事も、人生そのものも——あなたにとっては戦略と判断のゲームです。しかし、そのゲームの本当の目的は「勝つこと」ではありません。あなたが本当に求めているのは「自分の知性が通用する実感」です。複雑な状況を読み解き、最適な一手を打ち、想定通りの結果を得る——その知的快感こそが、あなたの生きがいです。しかし、ゲームとして人間関係を捉え続けた結果、あなたは一つの重要なことを見失いかけています。それは「計算を超えた関係」の価値です。あなたの戦略では説明できない出来事——予想外の優しさ、理由のない信頼、合理的でない愛情——それらに触れたとき、あなたは動揺します。なぜなら、それはあなたのゲームのルールの外にあるものだからです。',
daily:'会話中、相手の言葉だけでなく、視線の動き、姿勢の変化、声のトーンを無意識にモニターしています。交渉の場では「先に相手に話させる」のが鉄則で、自分のカードは最後まで見せません。メールの文面は何度も推敲し、一文ずつ「相手がどう受け取るか」を計算してから送ります。プライベートでもその癖が抜けず、友人に「もっとリラックスしなよ」と言われることがあります。趣味は戦略ゲーム（チェス、将棋、ポーカー等）で、休日にオンライン対戦に没頭することも。',
relations:'あなたの人間関係には常に「パワーバランス」の意識が伴います。誰が主導権を握っているか、自分は有利な立場にいるか——そういった計算が無意識に走っています。その計算をやめられる相手が、あなたにとっての「本当の味方」です。あなたが最も渇望しているのは「騙せない相手」。あなたの戦略を見抜いた上で、それでも隣にいてくれる人。そういう相手には、あなたは驚くほど正直になれます。',

'Social-Logic-Veiled-Order-Flow':{n:23,nm:'鉄壁の外交官',en:'The Iron Diplomat',fam:'Commanders',
d:'完璧な社交仮面と規律で、組織の秩序を守る',
s:'あなたの礼儀作法と社交スキルは完璧です。どんな公式の場でも、適切な振る舞いができる。失言をしない、空気を読み違えない、相手に不快感を与えない——この「完璧な表面」を維持するスキルは、長年の訓練の結果です。組織運営においても、感情に左右されない一貫した判断で、チームに安定感をもたらします',
w:'あなたの最大の課題は「公」と「私」の断絶です。仕事場では完璧な外交官ですが、家に帰ると全くの別人。その落差に、あなた自身が戸惑うことがあります。プライベートでは孤独を感じやすく、「仕事の自分」以外の自分をどう表現していいかわかりません。「お気持ちはわかります」という言葉を何千回と言ってきましたが、「自分の気持ち」を語った回数は両手で数えられるのではないでしょうか',
b:'公の場では完璧な振る舞い。私生活は別世界',
c:'「私情を挟まない。それがプロだ」',q:'「お気持ちはわかります」（本心は別）',
soul:'あなたの魂は「秩序ある世界を守ること」と「自分の感情を隠すこと」の間で、静かに引き裂かれています。あなたが「プロフェッショナル」であることに誇りを持っているのは事実です。しかし、その誇りの裏には、「感情を出したら壊れてしまう」という恐怖があります。仕事では完璧な仮面をかぶり、私生活では仮面を外す場所がない——この二重生活のストレスは、あなたが自覚している以上に深刻です。あなたが最も恐れているのは「場面にふさわしくない感情を見せてしまうこと」。会議中に泣きそうになる、パーティーで怒りを感じる、冠婚葬祭で何も感じない——そういった「ふさわしくない感情」を抑え込むことに、あなたは膨大なエネルギーを費やしています。いつか、仮面を外しても崩れない場所を見つけてください。それは場所かもしれないし、人かもしれません。',
daily:'朝は身だしなみに人一倍時間をかけます。服装、髪型、靴——全てが「適切」であることを確認してから出かけます。メールの文面は定型的で隙がなく、「お世話になっております」から始まり「何卒よろしくお願いいたします」で終わります。会食では料理よりも「場の空気」に集中しており、全員が不快にならないよう目を配っています。帰宅後、玄関でネクタイを緩める瞬間に、やっと息ができる感覚があります。休日は一人で過ごすことが多く、仕事の自分とは全く違うリラックスした姿で過ごしています。',
relations:'「距離感が完璧な人」と思われていますが、それは裏を返せば「近づけない人」でもあります。誰にでも礼儀正しく、誰にでも親切。しかし「この人の素顔を知っている」と言える人がほとんどいない。あなたのパートナーですら、あなたの「仕事モード」と「プライベートモード」の落差に戸惑うことがあるかもしれません。あなたに必要なのは「失礼なことを言っても許される関係」。完璧でなくていい空間が、あなたの魂を癒します。',
careers:[

d:'社交力と戦略を武器に、人と組織を圧倒的に率いる',
s:'カリスマ性、戦略的思考、組織を動かす推進力——32タイプの中で最も「権力」に近い位置にいるのがあなたです。あなたがいるだけで場の空気が変わり、あなたが発言すると全員が聞き入ります。その圧倒的な存在感は、意図して作っているものではなく、あなたの内側から自然に滲み出ているものです。長期的なビジョンと短期的な実行力の両方を持ち、不可能に見えるプロジェクトを現実にする力があります',
w:'あなたの最大の弱点は「孤独」です。頂点に立つ者は、周囲に本音を言える相手がいません。あなたが「結果で示せ」と言うたび、部下は一歩後ろに下がり、同僚は距離を取ります。あなたに正面から意見を言える人が減るほど、あなたの判断の精度は下がっていきます。また、権威的な態度が無意識に出ることがあり、パートナーや家族にも「命令口調」で話していることに気づいていないかもしれません',
b:'公の場では完璧なリーダー。裏では冷徹に戦略を練る',
c:'「頂点に立つ者は、孤独を恐れてはならない」',q:'「結果で示せ」',
soul:'あなたの魂は「帝国を築くこと」を求めています。それは文字通りの帝国ではなく、あなたのビジョンが実現された世界です。会社、組織、コミュニティ——あなたは自分の理想を形にし、それを維持・拡大するために生きています。しかし、帝王の内面には深い矛盾があります。人を率いることに生きがいを感じながら、人を信頼することが極めて困難なのです。「結局、最後に信じられるのは自分だけだ」——この信念がある限り、あなたは本当の意味での「仲間」を持つことができません。あなたが最も恐れているのは「失脚」。築いたものが崩れること、信頼が裏切られること、自分が無力であることを思い知らされること。その恐怖が、あなたをさらなる支配と制御に駆り立てます。しかし本当は、あなたは王座を降りても愛される人間でありたいと思っているはずです。',
daily:'スケジュールは分刻みで管理されていますが、それを管理しているのは秘書や部下ではなく、あなた自身です。「全てを把握していないと不安」なのです。食事は接待やビジネスランチが多く、純粋な「楽しみのための食事」をした記憶が薄いかもしれません。会話では自然と「教える側」「導く側」に立ち、対等な雑談が苦手です。寝る前に明日の戦略を頭の中で組み立て、考えが止まらず眠れない夜があります。休日は意外と読書家で、歴史や伝記を好みます。',
relations:'あなたの人間関係は「上下関係」が暗黙の前提になりがちです。友人関係でも無意識にリードする側に立ち、相手もそれを受け入れてしまう。しかし、あなたが本当に必要としているのは「対等に向き合える相手」です。あなたに臆せず「それは違う」と言える人、あなたの弱さを見ても態度を変えない人——その稀有な存在が、あなたの人生で最も価値あるパートナーになります。',
careers:[

'Social-Passion-Open-Free-Flow':{n:25,nm:'太陽',en:'The Sun',fam:'Catalysts',
d:'感情豊かで開放的。自由に輝き、周囲を照らす存在',
s:'あなたがいるだけで場の空気が変わります。緊張していた人が笑い始め、黙っていた人が話し始め、重かった空気が軽くなる。それは計算ではなく、あなたの存在そのものが持つ力です。圧倒的な親しみやすさと、感情をストレートに表現する素直さは、現代社会では非常に稀で貴重な資質です。あなたの笑顔は、周囲の人にとっての精神安定剤です',
w:'「軽い人」と見られるリスクがあります。いつも笑っている、いつも楽しそう、いつもポジティブ——その姿が、深刻な場面では「空気が読めない」「責任感がない」と誤解されることがあります。しかし本当の問題は別のところにあります。あなたは「暗い自分」を見せることが怖いのです。いつも明るくいなければならない——その無意識のプレッシャーが、あなたを追い詰めることがあります。泣きたい夜、落ち込む朝、何もかもが嫌になる瞬間——それらを誰にも見せられないのは辛いことです',
b:'どこにいても自然と人が集まる。笑顔と感情で場を作る',
c:'「楽しければいい。笑ってればいい」',q:'「楽しければそれでいいじゃん！」',
soul:'あなたの魂は「光を放つこと」のために存在しています。あなたが笑えば周囲も笑い、あなたが泣けば周囲も泣く。この感情の感染力は、あなたが意識しているよりもはるかに強力です。しかし、太陽にも影があります。あなたが明るくいなければならないと感じるのは、「暗い自分を見せたら、人が離れていく」という無意識の恐怖があるからです。あなたの周りに人が集まるのは、あなたが明るいから。では、暗くなったら？ その恐怖が、あなたを「いつも笑顔」に縛り付けています。一人になった夜、あなたは時々とてつもない寂しさに襲われるはずです。たくさんの「友達」がいるのに、本当の自分を見せている人がいない。明るい太陽の裏側にある、この暗い孤独こそが、あなたの最も深い秘密です。あなたに必要なのは「泣いているあなた」を受け入れてくれる人。笑っていなくても隣にいてくれる人です。',
daily:'グループの中では自然とムードメーカーになります。沈黙が続くと耐えられず、すぐに話題を振ります。LINEでは絵文字とスタンプを多用し、グループチャットの最後の発言者になっていることが多いです。カフェでは店員さんと仲良くなり、名前を覚えてもらえるタイプ。初対面の人とも5分で打ち解け、帰り際には連絡先を交換しています。逆に一人の時間は苦手で、予定のない休日は不安になります。でも、たまに一人になったとき、「あれ、自分って今何がしたいんだろう」とわからなくなることがあります。',
relations:'「一緒にいて楽しい人」ランキングでは常に上位です。しかし、「悩みを相談したい人」ランキングではそれほど高くないかもしれません。あなたが常に明るいため、周囲は「この人に深刻な話をしたら申し訳ない」と感じてしまうのです。そして同じ理由で、あなた自身も深刻な話を切り出しにくい。あなたが最も楽になれるのは、「笑い」以外の感情も安全に出せる関係です。',
careers:[
{job:'エンターテイナー・YouTuber・ラジオDJ',why:'あなたの存在そのものがエンターテイメントです。カメラの前でも、マイクの前でも、あなたの自然な明るさは人を引きつけます。「演じる」のではなく「そのままでいる」だけで仕事になるのは、あなたの特権です。'},
{job:'保育士・児童教育',why:'子どもたちはあなたの明るさに本能的に引き寄せられます。あなたの「楽しいことが好き」という性質は、子どもの成長にとって最も大切な環境を自然に作り出します。'},

'Social-Passion-Open-Free-Drive':{n:26,nm:'炎の伝道者',en:'The Firestarter',fam:'Catalysts',
d:'情熱で人を動かし、新しいムーブメントを起こす',
s:'あなたの情熱は伝染します。あなたが「これは素晴らしい」と語るとき、聞いている人の目も輝き始めます。ビジョンを語る力は32タイプの中でもトップクラスで、10人の前でも1000人の前でも、同じ熱量で語ることができます。その情熱と人を巻き込む力の組み合わせは、歴史を変えるリーダーに共通する資質です',
w:'燃え尽き症候群のリスクが常にあります。あなたの情熱は「ガソリン」のようなもので、一気に燃え上がりますが、燃料が切れると突然止まります。計画性の不足がそのリスクをさらに高めています。「勢いで始めたけど続かない」プロジェクトが、過去にいくつかありませんか？ また、情熱が強すぎるあまり、反対意見を受け入れにくい傾向があります。「この人には何を言っても無駄だ」と周囲が黙ってしまうことが、あなたの見えない弱点です',
b:'信じることを熱く語り、共感者を集め、行動に移す',
c:'「この熱を、世界に伝えたい」',q:'「これ、絶対変えられるって！」',
soul:'あなたの魂は「火をつけること」に存在意義を見出しています。あなた自身が燃えているだけでなく、周囲の人の心にも火をつけたい。世界を変えたい、人を動かしたい、「今のままでいいのか」と問いかけたい。その衝動は使命感に近く、自分でもコントロールできないほど強いものです。しかし、炎には危険もあります。あなたの情熱は周囲を温めますが、近づきすぎた人を焼いてしまうこともあります。「ついていけない」と離れていった人がいることを、あなたは知っているはずです。そして、あなたが最も恐れているのは「無関心」です。反対されることは耐えられます。批判されることも受け入れられます。しかし、誰も反応してくれないこと——あなたの炎が誰の心にも届かないこと——それだけは耐えられないのです。',
daily:'朝起きた瞬間から「今日は何を変えるか」を考えています。SNSでは日常的に自分の信じることを発信し、共感のコメントが来ると嬉しくなります。プレゼンやスピーチの機会があると、前日の夜は興奮して眠れません。会話では自然と「語り手」になり、聞き手が目を輝かせるのを見ると、さらに熱が入ります。食事中でもアイデアが浮かぶと、ナプキンにメモを取り始めます。',
relations:'あなたの人間関係は「共感者」と「距離を置く人」に二分されます。あなたの情熱に共鳴する人はあなたの熱心なフォロワーになりますが、「暑苦しい」と感じる人は静かに離れていきます。あなたに必要なのは「火を消さずに冷静さをくれる人」。あなたの情熱を肯定しながらも、「でも、ちょっと休もうか」と言ってくれる相手です。',
careers:[
{job:'社会起業家・活動家',why:'「世界を変えたい」というあなたの情熱を、そのまま事業にできる場所です。あなたのビジョンを語る力と人を巻き込む力は、社会変革の最も強力なエンジンになります。'},
{job:'クリエイティブディレクター・ブランドアンバサダー',why:'ブランドに「魂」を吹き込む仕事。あなたの情熱は、商品やサービスに「この世界に存在する理由」を与えます。'},

'Social-Passion-Open-Order-Flow':{n:27,nm:'共感者',en:'The Empath',fam:'Catalysts',
d:'人の感情を受け止め、秩序ある形で支える優しき柱',
s:'あなたの共感力は超自然的と言えるレベルです。相手が何も言わなくても、表情、声の調子、姿勢の変化から感情を読み取ります。しかもあなたはそれを「受け止める」だけでなく、「具体的なサポート」に変換できます。「大丈夫？」と聞くだけでなく、「じゃあ、こうしよう」と具体策を提案できる。共感力と行動力の組み合わせは、チームにとって最も頼りになる潤滑油です',
w:'他者の感情に引きずられることが、あなたの最大のリスクです。友人が落ち込んでいると自分も落ち込み、チームのストレスを全身で受け止めてしまう。気づけば自分の感情がわからなくなり、「これは自分の感情なのか、誰かの感情を受け取っているのか」がわからなくなることがあります。自分の限界を超えて尽くし、ある日突然倒れる——そんなパターンに心当たりはありませんか？',
b:'困っている人を見つけ、寄り添い、具体的なサポートをする',
c:'「あなたの気持ち、ちゃんとわかるよ」',q:'「大丈夫？何かできることある？」',
soul:'あなたの魂は「人の痛みを自分の痛みとして感じる」ように設計されています。これは才能であると同時に、呪いでもあります。あなたは世界の痛みを人一倍感じ取ってしまうため、ニュースを見るだけで心が重くなり、満員電車では周囲のイライラが自分の中に流れ込んできます。あなたが「人のために何かしたい」と思うのは、純粋な優しさだけではありません。「この痛みを感じ続けることに耐えられないから、行動して状況を変えたい」という切実な動機もあるのです。あなたが最も恐れているのは「助けられなかったとき」です。目の前で苦しんでいる人に何もできないこと、自分の手が届かないこと——その無力感は、あなたにとって最も深い絶望です。しかし、あなたに伝えたいことがあります。全ての人を救うことはできません。でも、あなたが救えた人は、あなたに出会えたことを生涯忘れません。',
daily:'朝、家族や同居人の表情を見て「今日の調子」を無意識にスキャンしています。職場では「最近元気ないな」と感じた同僚にさりげなくコーヒーを差し入れます。グループの中で一人だけ会話に入れていない人がいると、自然とその人に話を振ります。帰り道に「あの人は大丈夫だっただろうか」と気にかけ、翌日に「昨日の続きだけど、大丈夫？」と声をかけることも。自分のための時間を取ることに罪悪感を感じ、休日でも誰かの相談に乗っていることが多いです。',
relations:'あなたは「頼られる人」ですが、あなた自身は誰に頼っていますか？ 人間関係で最も深い課題は「与え続けて、受け取れない」パターンです。誰かに「ありがとう」と言われることが嬉しくて、それが自分の存在価値だと感じている部分はありませんか？ あなたに必要なのは「何もしなくても、いていいよ」と言ってくれる人。役に立たなくても、存在するだけで価値があると感じさせてくれる関係です。',

'Social-Passion-Open-Order-Drive':{n:28,nm:'情熱のリーダー',en:'The Passionate Leader',fam:'Catalysts',
d:'感情と計画性を武器に、人の心を掴んでチームを導く',
s:'あなたの最大の武器は「人望」です。論理だけのリーダーは尊敬されますが愛されない。感情だけのリーダーは愛されますが信頼されない。あなたは両方を持っています。ビジョンを情熱的に語りながら、それを実現可能な計画に落とし込み、チーム全員のやる気を引き出す。この「熱い頭と冷静な手」の組み合わせは、最も効果的なリーダーシップの形です',
w:'感情的になると判断を誤ることがあなたのアキレス腱です。普段は冷静に計画を立てられるのに、感情が関わると合理的な判断ができなくなる瞬間があります。特に「人の期待を裏切ること」への恐怖が強く、本来なら切るべき判断を先延ばしにしてしまうことも。理想が高すぎることも課題で、チームメンバーに「この人の期待に応えられない」というプレッシャーを与えてしまうことがあります',
b:'ビジョンを熱く語り、計画を立て、チーム全員のやる気を引き出す',
c:'「心が動けば、人は動く」',q:'「みんなでやれば絶対できる！」',
soul:'あなたの魂は「人と共に何かを成し遂げること」に最大の喜びを感じます。一人で達成する成果より、チーム全員で掴んだ勝利の方が、あなたにとっては何倍も価値があります。あなたは「結果」だけでなく「プロセス」も大切にする人です。目標を達成できたかどうかと同じくらい、そこに至る過程でメンバーが成長できたかを気にしています。しかし、あなたの内面には深い矛盾があります。「全員を幸せにしたい」と心から願いながら、「全員を幸せにすることは不可能だ」と頭では理解している。この理想と現実のギャップが、あなたを最も苦しめます。メンバーの一人が辛そうにしているのを見過ごせず、でも組織全体のためにはその人に厳しいことを言わなければならない——そういった場面で、あなたの心は引き裂かれます。',
daily:'朝一番にチームのチャットを確認し、メンバーの様子をチェックしています。会議では全員が発言できるよう気を配り、発言できていない人に「○○さんはどう思う？」と必ず振ります。仕事に没頭すると熱くなりすぎて、気づけば22時。帰り道に「もっとこうすればよかった」と反省するのが日課です。休日はチームのことを考えつつも、家族やパートナーとの時間を大切にしようとしています。料理を作ることが好きで、誰かに食べてもらうと嬉しくなります。',
relations:'あなたは「この人についていきたい」と思わせる力がありますが、それは時に重荷にもなります。周囲の期待に応え続けることの疲労を、あなたは過小評価しています。あなたが最も楽になれるのは「リーダーでなくていい場所」。導く側ではなく、ただの一人の人間として、弱音を吐いたり、ダラダラしたり、何も考えない時間を過ごせる関係が必要です。',
careers:[

{job:'人材育成マネージャー・教育リーダー',why:'一人ひとりの可能性を見出し、それを計画的に伸ばす。あなたの「情熱×計画性×共感力」の三位一体が、人材育成の最高のエンジンになります。'}

function drawRadar(canvasId,scores){
const cv=document.getElementById(canvasId);if(!cv)return;

const dpr=window.devicePixelRatio||1;
const size=320;cv.width=size*dpr;cv.height=size*dpr;cv.style.width=size+'px';cv.style.height=size+'px';
cx.scale(dpr,dpr);
const ctr=size/2,R=size/2-40;
const keys=['P1','P2','P3','P4','P5','P6','P7','P8','P9','P10','P11','P12'];
const labels=['社会乖離','合理性','対人距離','主従','聖域','孤高度','覚醒動機','情緒変動','秩序性','探索欲','感情露出','依存構造'];
const n=keys.length;const step=Math.PI*2/n;
// Grid
for(let ring=1;ring<=4;ring++){
  const r=R*ring/4;
  cx.beginPath();
  for(let i=0;i<=n;i++){const a=-Math.PI/2+step*i;cx.lineTo(ctr+r*Math.cos(a),ctr+r*Math.sin(a))}
  cx.strokeStyle='rgba(255,255,255,.08)';cx.lineWidth=1;cx.stroke();
}
// Axes
for(let i=0;i<n;i++){
  const a=-Math.PI/2+step*i;
  cx.beginPath();cx.moveTo(ctr,ctr);cx.lineTo(ctr+R*Math.cos(a),ctr+R*Math.sin(a));
  cx.strokeStyle='rgba(255,255,255,.06)';cx.stroke();
}
// Data polygon
cx.beginPath();
keys.forEach((k,i)=>{
  const a=-Math.PI/2+step*i;const r=R*(scores[k]||50)/100;
  const x=ctr+r*Math.cos(a),y=ctr+r*Math.sin(a);
  i===0?cx.moveTo(x,y):cx.lineTo(x,y);
});
cx.closePath();
cx.fillStyle='rgba(108,92,231,.2)';cx.fill();
cx.strokeStyle='rgba(162,155,254,.7)';cx.lineWidth=2;cx.stroke();
// Dots + labels
keys.forEach((k,i)=>{
  const a=-Math.PI/2+step*i;
  const r=R*(scores[k]||50)/100;
  const x=ctr+r*Math.cos(a),y=ctr+r*Math.sin(a);
  cx.beginPath();cx.arc(x,y,3,0,Math.PI*2);cx.fillStyle='#a29bfe';cx.fill();
  const lx=ctr+(R+22)*Math.cos(a),ly=ctr+(R+22)*Math.sin(a);
  cx.fillStyle='rgba(255,255,255,.45)';cx.font='9px system-ui';cx.textAlign='center';cx.textBaseline='middle';
  cx.fillText(labels[i],lx,ly);
});
}

];

else if(p13>=30) dTxt='あなたは対話において「問題解決」に重きを置きます。相手の話を聞くと自然に原因分析が始まり、頭の中で解決策が組み立てられていく。その能力は仕事では絶大な信頼を生みますが、プライベートでは「ちょっと冷たい」と感じさせることも。あなたなりに寄り添おうとしている瞬間は確かにある——それをもう少しだけ、表に出しても良いのかもしれません。';
else dTxt='あなたにとって会話は「問題を解決する場」です。相手が感情的になっているときでも、冷静に状況を分析し、最短距離で答えを出そうとする。その合理性は頼もしい一方で、「気持ちをわかってほしかっただけなのに…」と相手が感じることがある。あなたの愛情表現は「解決してあげること」——それを理解してくれる人との関係で、あなたは最も輝きます。';

// P14: 愛着表現 (低=行動型, 高=言語型)
let aTxt;
if(p14>=70) aTxt='あなたは気持ちを「言葉にして伝える」ことに長けています。LINEでも対面でも、「好き」「ありがとう」「大切に思ってる」という言葉を惜しまない。その言語化能力は関係性を深める強力な武器です。ただ、行動型の相手には「口だけ」と誤解されるリスクも潜んでいます。言葉と行動の両方を揃えたとき、あなたの愛情表現は誰にも真似できない深さになります。';
else if(p14>=55) aTxt='あなたは言葉で気持ちを伝えることに比較的積極的ですが、行動でも示したいタイプ。大事な場面では言葉を選んで伝え、日常ではさりげない行動で支える——このバランス感覚があなたの対人関係の安定感を生んでいます。ただ「もっと言葉にすべきか、行動で見せるべきか」と迷う瞬間が、大切な人ほど増えるかもしれません。';
else if(p14>=45) aTxt='あなたの愛着表現は言葉と行動のミックスです。その時々で自然な方を選びますが、「自分の気持ちがちゃんと伝わっているだろうか」と不安になることはありませんか？その不安こそ、あなたが相手を大切に思っている証拠です。相手がどちらのスタイルを求めているか意識するだけで、関係は大きく変わります。';
else if(p14>=30) aTxt='あなたは気持ちを行動で示すタイプです。「言わなくてもわかるだろう」と思いがち。サプライズの計画、さりげない気配り、困ったときに黙って助ける——それがあなたの「好き」の翻訳。ただし言語型の相手には「何を考えているかわからない」と思われがち。たまに言葉にするだけで、あなたの行動の意味が相手に100倍伝わります。';
else aTxt='あなたにとって愛情とは「行動」そのものです。気持ちを言葉にすることが苦手で、代わりに全力で相手のために動く。重い荷物を持つ、黙って料理を作る、必要なものを先回りで用意する——それがあなたの「好き」の言い方です。でも、「たまには言葉で聞きたい」と相手が内心思っていることに気づけないこともある。あなたの行動の裏にある深い愛情を、ほんの一言だけ言葉にしてみてください。関係は驚くほど深まります。';

// P15: 葛藤対処 (低=回避型, 高=直面型)
let cTxt;
if(p15>=70) cTxt='あなたは問題から逃げない人です。むしろ「ここで話し合わなければ」と、対立の渦中に自ら飛び込んでいく。その勇気は関係を根本から修復する力がありますが、相手が回避型の場合「追い詰められている」と感じさせてしまうことも。「今すぐ話すべきか、少し待つべきか」——その判断力を磨くことで、あなたの直面力はさらに活きてきます。';

// 診断結果をSupabaseに保存し、完了したらボタンを有効化
window._diagnosisSavePromise=(async()=>{
  try{
    if(typeof supabase==='undefined')return;
    const{data:{user}}=await supabase.auth.getUser();
    if(!user)return;

    const now=new Date().toISOString();

    // 現在の履歴を取得して新しい結果を先頭に追加（最大3件）
    const{data:profile}=await supabase.from('users')
      .select('diagnosis_history,type_code,type_number,type_name,family,diagnosis_completed_at')
      .eq('id',user.id).single();

    let history=[];
    if(profile&&Array.isArray(profile.diagnosis_history)){
      history=[...profile.diagnosis_history];
    }
    if(profile&&profile.diagnosis_completed_at&&profile.type_number){
      const prev={
        type_code:profile.type_code,
        type_number:profile.type_number,
        type_name:profile.type_name,
        family:profile.family,
        completed_at:profile.diagnosis_completed_at,
      };
      history.unshift(prev);
      history=history.slice(0,3);
    }

    await supabase.from('users').update({
      type_code:code,
      type_number:t.n,
      type_name:t.nm,
      family:t.fam,
      diagnosis_scores:scores,
      diagnosis_completed_at:now,
      diagnosis_history:history,
    }).eq('id',user.id);
    clearSave();
  }catch(e){
    console.error('診断結果保存エラー',e);
  }finally{
    // 保存完了（成功・失敗どちらでも）ボタンを有効化
    const btn=document.getElementById('go-board-btn');
    if(btn){btn.textContent='✨ コミュニティ掲示板へ進む →';btn.style.opacity='1';}
  }
})();
}

function goToBoard(){
  (async()=>{
    try{
      // 保存処理が完了するまで待つ
      if(window._diagnosisSavePromise) await window._diagnosisSavePromise;

      if(typeof supabase==='undefined'){window.location.href='board.html';return;}
      const{data:{user}}=await supabase.auth.getUser();
      if(!user){window.location.href='index.html';return;}
      const{data:profile}=await supabase.from('users')
        .select('nickname').eq('id',user.id).single();
      if(profile&&profile.nickname){
        window.location.href='board.html';
      }else{
        window.location.href='profile.html?setup=1';
      }
    }catch(e){window.location.href='board.html';}
  })();
}

// サイトURL（診断ページのindex.htmlを自動検出）
function getSiteUrl(){
  // 本番: ドメイン/index.html、ローカル: 現在のoriginベース
  const origin=window.location.origin;
  const path=window.location.pathname;
  // 診断ページのパスからサイトのベースURLを算出
  const base=path.substring(0,path.lastIndexOf('/')+1);
  return origin+base+'index.html';
}

function getShareText(){
  const d=window._shareData;
  if(!d)return'';
  const url=getSiteUrl();
  return `🎭 私は「${d.nm}」タイプでした！\n${d.d}\n\nあなたも診断してみてね！\n${url}`;
}

function shareToX(){

  });

// ============================================================
// SAVE / RESUME（途中セーブ・再開）
// ハイブリッド方式:
//   未ログイン → localStorage（デバイス内のみ）
//   ログイン済 → Supabase usersテーブル（デバイス間同期）
//   両方に書き、読むときはサーバー優先 → localStorage フォールバック
// ============================================================
const SAVE_KEY='doppelganger_save';

function saveDiagnosisProgress(){
  const data={cur:cur,ans:Array.from(ans),ts:Date.now(),usedQuoteIdx:usedQuoteIdx};
  // 1) 常にlocalStorageに保存（即座、オフラインでも動作）
  try{localStorage.setItem(SAVE_KEY,JSON.stringify(data))}catch(e){}
  // 2) ログイン中ならSupabaseにも非同期で保存（デバイス間同期用）
  _saveToServer(data);
}

async function _saveToServer(data){
  try{
    if(typeof supabase==='undefined')return;
    const{data:{user}}=await supabase.auth.getUser();
    if(!user)return;
    await supabase.from('users').update({
      diagnosis_progress:data
    }).eq('id',user.id);
  }catch(e){/* サーバー保存失敗はサイレントに無視 */}
}

async function loadSave(){
  // 1) ログイン中ならサーバーから取得を試みる（デバイス間同期）
  const serverSave=await _loadFromServer();
  // 2) localStorageからも取得
  const localSave=_loadFromLocal();
  // 3) より新しい方を採用
  if(serverSave&&localSave){
    return serverSave.ts>=localSave.ts?serverSave:localSave;
  }
  return serverSave||localSave;
}

async function _loadFromServer(){
  try{
    if(typeof supabase==='undefined')return null;
    const{data:{user}}=await supabase.auth.getUser();
    if(!user)return null;
    const{data:profile}=await supabase.from('users')
      .select('diagnosis_progress').eq('id',user.id).single();
    if(!profile||!profile.diagnosis_progress)return null;
    const d=profile.diagnosis_progress;
    if(Date.now()-d.ts>7*24*60*60*1000)return null;
    if(!d.ans||d.ans.length!==Q.length)return null;
    return d;
  }catch(e){return null}
}

function _loadFromLocal(){
  try{
    const raw=localStorage.getItem(SAVE_KEY);
    if(!raw)return null;
    const data=JSON.parse(raw);
    if(Date.now()-data.ts>7*24*60*60*1000){localStorage.removeItem(SAVE_KEY);return null}
    if(!data.ans||data.ans.length!==Q.length)return null;
    return data;
  }catch(e){return null}
}

function clearSave(){
  try{localStorage.removeItem(SAVE_KEY)}catch(e){}
  // サーバー側もクリア
  (async()=>{
    try{
      if(typeof supabase==='undefined')return;
      const{data:{user}}=await supabase.auth.getUser();
      if(!user)return;
      await supabase.from('users').update({diagnosis_progress:null}).eq('id',user.id);
    }catch(e){}
  })();
}

function showResumeBanner(save){
  const answered=save.ans.filter(a=>a!==null).length;
  const pct=Math.round(answered/Q.length*100);
  const banner=document.createElement('div');
  banner.className='resume-banner';
  banner.id='resumeBanner';
  banner.innerHTML=`
    <p>前回の診断データが残っています（${answered}/${Q.length}問回答済み・${pct}%）</p>
    <div class="resume-btns">
      <button class="resume-yes" onclick="resumeDiagnosis()">途中から再開</button>
      <button class="resume-no" onclick="startFresh()">最初からやり直す</button>
    </div>
  `;
  document.body.appendChild(banner);
}

async function resumeDiagnosis(){
  const save=await loadSave();
  if(save){
    cur=save.cur;
    for(let i=0;i<save.ans.length;i++){ans[i]=save.ans[i]}
    if(save.usedQuoteIdx)usedQuoteIdx=save.usedQuoteIdx;
  }
  document.getElementById('resumeBanner')?.remove();
  show('questionScreen');renderQ();
}

function startFresh(){
  clearSave();
  cur=0;ans.fill(null);usedQuoteIdx=[];
  document.getElementById('resumeBanner')?.remove();
  show('questionScreen');renderQ();
}

// 初期化: セーブがあれば再開バナー表示
(async function checkResume(){
  const save=await loadSave();
  if(save&&save.cur>0){
    showResumeBanner(save);
  }
})();
