function renderTypes(filter) {
  const container = document.getElementById('types-container');
  const families = filter === 'all' ? FAMILIES : FAMILIES.filter(f => f.key === filter);
  let html = '';

  families.forEach(fam => {
    const types = TYPES_LIST.filter(t => t.fam === fam.key);
    html += `
      <div class="family-section fam-${fam.key}">
        <div class="family-header">
          <span class="family-icon">${fam.icon}</span>
          <div>
            <div class="family-name">${fam.name}</div>
            <div class="family-desc">${fam.desc}</div>
          </div>
        </div>
        ${types.map(t => `
          <div class="type-card" data-type="${t.n}" onclick="toggleDetail(${t.n})">
            <div class="type-icon">${t.emoji}</div>
            <div class="type-info">
              <div class="type-num">Type ${String(t.n).padStart(2,'0')}</div>
              <div class="type-name">${t.nm}</div>
              <div class="type-en">${t.en}</div>
              <div class="type-desc">${t.d}</div>
            </div>
          </div>
          <div class="type-detail" id="detail-${t.n}">
            <div class="type-detail-section">
              <div class="type-detail-label">Â∫ßÂè≥„ÅÆÈäò</div>
              <div class="type-detail-quote">${t.q}</div>
            </div>
          </div>
        `).join('')}
      </div>
    `;
  });

  container.innerHTML = html;
}

function toggleDetail(n) {
  const el = document.getElementById('detail-' + n);
  if (el) el.classList.toggle('show');
}

});
